<h2>Java Generics</h2>
<ul>
<li>A way to control a class type definitions</li>
<li>Otherwise known as <em>parameterised types</em> or <em>templates</em></li>
<li>A way of improving the clarity of code</li>
<li>A way of avoiding (<strong>casts</strong>) in code, turning run-time errors (typically <code>ClassCastException</code>) into compile-time errors.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Stack</span>&lt;<span class="hljs-title">A</span>&gt;</span>{

<h2>Generics and Upcasting</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GrannySmith</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Apple</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Gala</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Apple</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Fuji</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Apple</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Braeburn</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Apple</span> </span>{}

<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GenericsAndUpcasting</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{

    apples.add(<span class="hljs-keyword">new</span> Gala());
    apples.add(<span class="hljs-keyword">new</span> Fuji());
    apples.add(<span class="hljs-keyword">new</span> Braeburn());

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Collections in Java</h2>
<ul>
<li>Manipulate grouped data as a single object
<ul>
<li>Java provides <strong>List</strong>, <strong>Set</strong>, <strong>Map</strong></li>
<li><em>add</em>, <em>contains</em>, <em>remove</em>, <em>size</em>, loop over, <em>sort</em>, ...</li>
</ul>
</li>
<li>Insulate programmer from implementation
<ul>
<li>array, linked list, hash table, balanced binary tree</li>
</ul>
</li>
<li>A Java collection is any class that holds objects and implements the <font color=red>Collection</font> interface
<ul>
<li>Collections are used along with iterators.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Collection Framework</h2>
<ul>
<li>A <font color=red>collection framework</font> is a unified architecture for representing and manipulating collections. It has:
<ul>
<li><font color=red>Interfaces</font>: abstract data types representing collections</li>
<li><font color=red>Implementations</font>: concrete implementations of the collection interfaces</li>
<li><font color=red>Algorithms</font>: methods that perform useful computations, such as searching and sorting</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Collection Framework</h2>
<p><img src="images/simple-collection-taxonomy.png" alt="w:700 h:500" style="width:700px;height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java Collection Framework Hierarchy</h2>
<ul>
<li>A <em>collection</em> is a container object that represents a group of objects, often referred to as <em>elements</em>.
<ul>
<li><font color=red>Set</font> and <font color=red>List</font> are subinterfaces of Collection.</li>
</ul>
</li>
</ul>
<p><img src="images/collection.png" alt="w:700 h:300" style="width:700px;height:300px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java Collection Framework Hierarchy</h2>
<ul>
<li>An instance of <font color=red>Map</font> represents a group of objects, each of which is associated with a key. You can get the object from a map using a key, and you have to use a key to put the object into the map.</li>
</ul>
<p><img src="images/map.png" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Interfaces</h2>
<ul>
<li>
<p>An interface describes a set of methods:</p>
<ul>
<li>no constructors or instance variables</li>
</ul>
</li>
<li>
<p>Interfaces must be implemented by classes</p>
</li>
<li>
<p>2 or more classes implement an interface</p>
<ul>
<li>Classes guaranteed to have the same methods.</li>
<li>Objects can be treated as the same type.</li>
<li>Can use different algorithms / instance variables.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Collection Interfaces</h2>
<ul>
<li>
<p>Collection</p>
<ul>
<li>Enables you to work with collections.</li>
</ul>
</li>
<li>
<p>Collections also use following interfaces:</p>
<ul>
<li>Comparator</li>
<li>Iterator</li>
<li>ListIterator</li>
<li>RandomAccess</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Collection Interfaces</h2>
<ul>
<li>List
<ul>
<li>Extends <em><strong>Collection</strong></em> to handle List of elements [objects]</li>
<li>Allows <font color=red><em>duplicate</em></font> elements in the list</li>
<li>Uses <font color=red><em>indexing</em></font> technique starting with 0 to access elements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Collection Interfaces</h2>
<ul>
<li>
<p>Set</p>
<ul>
<li>Extends <em><strong>Collection</strong></em> to handle set of elements [objects], which must contain <font color=red><em>unique elements</em></font></li>
</ul>
</li>
<li>
<p>SortedSet</p>
<ul>
<li>Extends <em><strong>Set</strong></em> to handle sorted elements in a set</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Collection Interface</h2>
<ul>
<li>The <em><strong>Collection</strong></em> interface is the root interface for manipulating a collection of objects.</li>
</ul>
<p><img src="images/Collection.jpeg" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>A note on iterators</h2>
<ul>
<li>An iterator is an object that enables you to traverse through a collection and to remove elements from the collection and to remove elements from the collection by calling its <em>iterator()</em> method.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Iterator</span>&lt;<span class="hljs-title">E</span>&gt;</span>{
  <span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">hasNext</span><span class="hljs-params">()</span></span>;
  <span class="hljs-function">E <span class="hljs-title">next</span><span class="hljs-params">()</span></span>;
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">remove</span><span class="hljs-params">()</span></span>; <span class="hljs-comment">//optional</span>
}
</span></span></foreignObject></svg></code></pre>
<p>optional method  --&gt; <code>UnsupportedOperationException</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<ul>
<li>Iterators provide a general way to traverse all elements in a collection.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ArrayList&lt;String&gt; list = <span class="hljs-keyword">new</span> ArrayList&lt;String&gt;();
list.add(<span class="hljs-string">&quot;1-FiRsT&quot;</span>);
list.add(<span class="hljs-string">&quot;2-SeCoND&quot;</span>);
list.add(<span class="hljs-string">&quot;3-ThIrD&quot;</span>);
Iterator&lt;String&gt; itr = list.iterator();
<span class="hljs-keyword">while</span> (itr.hasNext()){
  System.out.println(itr.next().toLowerCase());
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.*
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SimpleCollection</span></span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
    Collection&lt;Integer&gt; c = <span class="hljs-keyword">new</span> ArrayList&lt;Integer&gt;();
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">10</span>;i++)   
       c.add(i); <span class="hljs-comment">//Autoboxing</span>
    <span class="hljs-keyword">for</span>(Integer i:c)  
       System.out.println(i);
    Iterator&lt;Integer&gt; it = c.iterator();
    <span class="hljs-keyword">while</span> (it.hasNext())  
       System.out.println(it.next());
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Iterator vs. Iterable</h2>
<p><code>java.lang.Iterable</code></p>
<ul>
<li>Implementing this interface allows an object to be the target of the &quot;foreach&quot; statement.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Iterable</span>&lt;<span class="hljs-title">T</span>&gt; </span>{
  <span class="hljs-function">Iterator&lt;T&gt; <span class="hljs-title">iterator</span><span class="hljs-params">()</span></span>;
}
</span></span></foreignObject></svg></code></pre>
<p><font color=red>Goal: Multi-Iterators</font></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MutilIterator</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">Iterable</span>&lt;<span class="hljs-title">String</span>&gt; </span>{
 <span class="hljs-keyword">private</span> String[] words = <span class="hljs-string">&quot;May I get offers this summer.&quot;</span>.split(<span class="hljs-string">&quot; &quot;</span>);
    <span class="hljs-comment">//默认的迭代器，前向遍历</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Iterator&lt;String&gt; <span class="hljs-title">iterator</span><span class="hljs-params">()</span> </span>{
       <span class="hljs-comment">//匿名内部类</span>
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Iterator&lt;String&gt;() {
            <span class="hljs-keyword">private</span> <span class="hljs-keyword">int</span> index = <span class="hljs-number">0</span>;
            <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">hasNext</span><span class="hljs-params">()</span> </span>{<span class="hljs-keyword">return</span> index &lt; words.length;}
            <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">next</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> words[index++];    }
            <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">remove</span><span class="hljs-params">()</span> </span>{ <span class="hljs-comment">// Not implemented</span>
                <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> UnsupportedOperationException();
            }
        };
    }
    <span class="hljs-comment">//反向迭代器</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> Iterable&lt;String&gt; <span class="hljs-title">reverseIterator</span><span class="hljs-params">()</span> </span>{
        <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Iterable&lt;String&gt;() {
            <span class="hljs-meta">@Override</span>
            <span class="hljs-function"><span class="hljs-keyword">public</span> Iterator&lt;String&gt; <span class="hljs-title">iterator</span><span class="hljs-params">()</span> </span>{
                <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Iterator&lt;String&gt;() {
                    <span class="hljs-keyword">private</span> <span class="hljs-keyword">int</span> index = words.length - <span class="hljs-number">1</span>;
                    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">hasNext</span><span class="hljs-params">()</span> </span>{<span class="hljs-keyword">return</span> index &gt; -<span class="hljs-number">1</span>; }
                    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">next</span><span class="hljs-params">()</span> </span>{<span class="hljs-keyword">return</span> words[index--]; }
                    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">remove</span><span class="hljs-params">()</span> </span>{ <span class="hljs-comment">// Not implemented</span>
                        <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> UnsupportedOperationException();
                    }
                };
            }
        };
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Implementations</h2>
<ul>
<li>A collection class
<ul>
<li>implements an ADT as a Java class</li>
<li>implements all methods of the interface</li>
<li>selects appropriate instance variables</li>
<li>can be instantiated</li>
</ul>
</li>
<li>Java implements interfaces with
<ul>
<li>List: ArrayList, LinkedList, Vector</li>
<li>Map: HashMap, TreeMap</li>
<li>Set: TreeSet, HashSet</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Implementations in Java Collection Framework</h2>
<ul>
<li>Vector(legacy), LinkedList, HashMap</li>
</ul>
<p><img src="images/Lists.jpeg" alt="w:900" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Algorithms</h2>
<ul>
<li>Java has polymorphic algorithms to provide functionality for different types of collections.
<ul>
<li>Sorting (e.g. sort)</li>
<li>Shuffling (e.g. shuffle)</li>
<li>Routine Data Manipulation (e.g. reverse, addAll)</li>
<li>Searching (e.g. binarySearch)</li>
<li>Composition (e.g. frequency)</li>
<li>Finding Extreme Values (e.g. max)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Utility Classes -1</h2>
<ul>
<li><code>java.util.Collections</code></li>
<li>Static methods:
<ul>
<li>sort (List); binarySearch (List, Object)</li>
<li>reverse (List); shuffle (List)</li>
<li>fill (List, Object); copy (List dest, List src)</li>
<li>min / max (Collection)</li>
<li>synchronizedX, unmodifiableX factory methods</li>
<li>...</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<br />
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>List list = Collections.nCopies(<span class="hljs-number">3</span>, <span class="hljs-string">&quot;red&quot;</span>);
ArrayList arrayList = <span class="hljs-keyword">new</span> ArrayList(list);
Collections.fill(arrayList, <span class="hljs-string">&quot;yellow&quot;</span>);
Collections.shuffle(arrayList);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>List</h2>
<ul>
<li>Like an array
<ul>
<li>elements have positions indexed 0...size()-1</li>
<li>duplicate entries possible</li>
</ul>
</li>
<li>Unlike an array
<ul>
<li>can grow as needed</li>
<li>easy to add/delete at any position</li>
<li>API independent of implementation (<code>ArrayList</code>, <code>LinkedList</code>)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The List Interface</h2>
<p><img src="images/List.jpeg" alt="w:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The List Iterator</h2>
<p><img src="images/ListIterator.jpeg" alt="w:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>List Implementations</h2>
<ul>
<li>
<p>ArrayList</p>
<ul>
<li>a resizable-array implementation like Vector
<ul>
<li><font color=red>unsynchronized</font>, and without legacy methods</li>
</ul>
</li>
</ul>
</li>
<li>
<p>LinkedList</p>
<ul>
<li>a <em><strong>doubly-linked</strong></em> list implementation</li>
<li>May provide better performance than ArrayList
<ul>
<li>if elements frequently inserted/deleted within the List</li>
</ul>
</li>
<li>For queues and <em><strong>double-ended</strong></em> queues (deques)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>LinkedList</h2>
<p><img src="images/LinkedList.jpeg" alt="w:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestArrayAndLinkedList</span> </span>{
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    List&lt;Integer&gt; arrayList = <span class="hljs-keyword">new</span> ArrayList&lt;Integer&gt;();
    arrayList.add(<span class="hljs-number">1</span>); <span class="hljs-comment">// 1 is autoboxed to new Integer(1)</span>
    arrayList.add(<span class="hljs-number">2</span>);
    arrayList.add(<span class="hljs-number">3</span>);
    arrayList.add(<span class="hljs-number">1</span>);
    arrayList.add(<span class="hljs-number">4</span>);
    arrayList.add(<span class="hljs-number">0</span>, <span class="hljs-number">10</span>);
    arrayList.add(<span class="hljs-number">3</span>, <span class="hljs-number">30</span>);
    System.out.println(<span class="hljs-string">&quot;A list of integers in the array list:&quot;</span>);
    System.out.println(arrayList);
    LinkedList&lt;Object&gt; linkedList = <span class="hljs-keyword">new</span> LinkedList&lt;Object&gt;(arrayList);
    linkedList.add(<span class="hljs-number">1</span>, <span class="hljs-string">&quot;red&quot;</span>);
    linkedList.removeLast();
    linkedList.addFirst(<span class="hljs-string">&quot;green&quot;</span>);
    System.out.println(<span class="hljs-string">&quot;Display the linked list forward:&quot;</span>);
    ListIterator&lt;Object&gt; listIterator = linkedList.listIterator();
    <span class="hljs-keyword">while</span> (listIterator.hasNext()) {
    System.out.print(listIterator.next() + <span class="hljs-string">&quot; &quot;</span>); }
    System.out.println();
    System.out.println(<span class="hljs-string">&quot;Display the linked list backward:&quot;</span>);
    listIterator = linkedList.listIterator(linkedList.size());
    <span class="hljs-keyword">while</span> (listIterator.hasPrevious()) {
    System.out.print(listIterator.previous() + <span class="hljs-string">&quot; &quot;</span>); } }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>List Implementations</h2>
<ul>
<li>Vector
<ul>
<li>a <font color="red">synchronized</font> resizable-array implementation of a List with additional &quot;legacy&quot; methods.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Vector Class</h2>
<ul>
<li>
<p>The Java Collections Framework was introducde with Java 2. Several data structures were supported prior to Java 2. Among them are the <code>Vector</code> class and the <code>Stack</code> class.</p>
</li>
<li>
<p>In Java 2, <code>Vector</code> is the same as <code>ArrayList</code>, except that <code>Vector</code> contains the synchronized methods for accessing and modifying the vector.</p>
</li>
<li>
<p>If a thread-safe implementation is not needed, it is recommended to use <code>ArrayList</code> in place of Vector.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Vector Class</h2>
<p><img src="images/Vector.jpeg" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.Vector;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Polygon</span></span>{ <span class="hljs-comment">// 存储多边形顶点的Point表</span>
  <span class="hljs-keyword">private</span> Vector verties = <span class="hljs-keyword">new</span> Vector();
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">add</span><span class="hljs-params">(Point p)</span></span>{
  verties.addElement(p);
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">remove</span><span class="hljs-params">(Point p)</span></span>{
  verties.removeElement(p);
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">numVerties</span><span class="hljs-params">()</span></span>{
  <span class="hljs-keyword">return</span> verties.size();
  }
  <span class="hljs-comment">// ..其它方法....</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Stack Class</h2>
<ul>
<li>The <code>Stack</code> class represents a &quot;last-in, first-out&quot; stack of objects. The elements are accessed only from the top of the stack. You can retrieve, insert, or remove an element from the top of the stack.</li>
</ul>
<p><img src="images/Stack.jpeg" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.Stack<span class="hljs-comment">//Using Stack to keep track of who currently</span>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Borrow</span></span>{ <span class="hljs-comment">// has borrowed something</span>
    <span class="hljs-keyword">private</span> String itemName;
    <span class="hljs-keyword">private</span> Stack hasIt = <span class="hljs-keyword">new</span> Stack();
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Borrow</span><span class="hljs-params">(String name,String owner)</span></span>{
      itemName = name; hasIt.push(owner);
    } <span class="hljs-comment">//首先压进主人的名字</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">borrow</span><span class="hljs-params">(String borrower)</span></span>{
      hasIt.push(borrower); }
    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">currentHolder</span><span class="hljs-params">()</span></span>{
      <span class="hljs-keyword">return</span> (String)hasIt.peek(); }
    <span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">returnIt</span><span class="hljs-params">()</span></span>{
      String ret=(String)hasIt.pop();
      <span class="hljs-keyword">if</span>(hasIt.empty()) <span class="hljs-comment">//不小心把主人弹出</span>
        hasIt.push(ret); <span class="hljs-comment">//将主人名字入栈</span>
      <span class="hljs-keyword">return</span> ret; 
    } 
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Queue</h2>
<ul>
<li>A <em>queue</em> is typically a &quot;first-in, first-out&quot; (FIFO) container.</li>
<li>Queues are commonly used as a way to reliably transfer objects from one area of a program to another.</li>
<li>A <code>LinkedList</code> can be used as a <strong>Queue</strong> implementation.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">QueueDemo</span></span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">printQ</span><span class="hljs-params">(Queue&lt;?&gt; queue)</span></span>{
    <span class="hljs-keyword">while</span> (queue.peek()!=<span class="hljs-keyword">null</span>) 
       System.out.print(queue.remove()+<span class="hljs-string">&quot;  &quot;</span>);
    System.out.println();
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
    Queue&lt;Integer&gt; queue = <span class="hljs-keyword">new</span> LinkedList&lt;Integer&gt;();
    Random rand = <span class="hljs-keyword">new</span> Random(<span class="hljs-number">47</span>);
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">0</span>;i&lt;<span class="hljs-number">10</span>;i++)
      queue.offer(rand.nextInt(i+<span class="hljs-number">10</span>));
    printQ(queue);
    Queue&lt;Character&gt; qc = <span class="hljs-keyword">new</span> LinkedList&lt;Character&gt;();
    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">char</span> c : <span class="hljs-string">&quot;Brontosaurus&quot;</span>.toCharArray())
      qc.offer(c);
    printQ(qc);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>PriorityQueue</h2>
<ul>
<li>A <em>priority queue</em> says that the element that goes next is the one with the greatest need (the highest priority).</li>
<li>When you <em><strong>offer()</strong></em> an object onto a <code>PriorityQueue</code>, that object is sorted into the queue. The default sorting uses the natural order of the objects in the queue, but you can modify the order by providing your own <strong>Comparator</strong>.</li>
<li>When you call <em><strong>peek()</strong></em>, <em><strong>poll()</strong></em>, or <em><strong>remove()</strong></em>, the element you get will be the one with the highest priority.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Set</h2>
<ul>
<li>
<p>Like a List</p>
<ul>
<li>can grow as needed</li>
<li>easy to add/delete</li>
<li>API independent of implementation (HashSet, TreeSet, LinkedHashSet)</li>
</ul>
</li>
<li>
<p>Unlike a List</p>
<ul>
<li>elements have no positions</li>
<li>duplicate entries not allowed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Set Implementations</h2>
<ul>
<li>HashSet
<ul>
<li>a Set backed by a <em>hash table</em></li>
</ul>
</li>
<li>LinkedHashSet
<ul>
<li>a Set implementated by a <em>linked-list</em></li>
<li>sorted by an inserting ordinary</li>
</ul>
</li>
<li>TreeSet
<ul>
<li>a <em>balanced binary tree</em> implementation</li>
<li>Imposes an ordering on its elements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SetTest</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        Set&lt;String&gt; ss = <span class="hljs-keyword">new</span> LinkedHashSet&lt;String&gt;();
        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; args.length; i++)
            ss.add(args[i]);
        Iterator &lt;String&gt; i = ss.iterator();
        For (Object element: set)
          System.out.println(element.toString() + “”) ;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The TreeSet Class</h2>
<ul>
<li><code>TreeSet</code> is a concrete class that implements the <code>SortedSet</code> interface. You can use an iterator to traverse the elements in the sorted order. The elements can be sorted in two ways:
<ul>
<li>To use the <code>java.lang.Comparable</code> interface</li>
<li>To specify a comparator for the elements in the set if the class for the elements do not implement the <code>Comparable</code> interface , or you don't want to use the <em>compareTo</em> method in the class that implements the <code>Comparable</code> interface. This approach is referred to as order by comparator.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestTreeSet</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{ <span class="hljs-comment">// Create a hash set</span>
        Set&lt;String&gt; set = <span class="hljs-keyword">new</span> HashSet&lt;String&gt;();
        set.add(<span class="hljs-string">&quot;London&quot;</span>);
        set.add(<span class="hljs-string">&quot;Paris&quot;</span>);
        set.add(<span class="hljs-string">&quot;New York&quot;</span>);
        set.add(<span class="hljs-string">&quot;San Francisco&quot;</span>);
        set.add(<span class="hljs-string">&quot;Beijing&quot;</span>);
        set.add(<span class="hljs-string">&quot;New York&quot;</span>);
        <span class="hljs-keyword">for</span> (Object element: set)
          System.out.print(element.toString() + <span class="hljs-string">&quot; &quot;</span>); 
        System.out.println();
        TreeSet&lt;String&gt; treeSet = <span class="hljs-keyword">new</span> TreeSet&lt;String&gt;(set);
        System.out.println(treeSet);        
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Comparator Interface</h2>
<ul>
<li>
<p>Sometimes you want to insert elements of different types into a tree set. The elements may not be instances of <code>Comparable</code> or are not comparable. You can define a comparator to compare these elements.</p>
</li>
<li>
<p>To do so, create a class that implements the <code>java.util.Comparator</code> interface. The Comparator interface has two methods, <em><strong>compare</strong></em> and <em><strong>equals</strong></em>:</p>
<ul>
<li>public int compare(T o1, T o2)</li>
<li>public boolean equals(Object obj)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>TreeSet Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.Comparator;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">GeometricObjectComparator</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">Comparator</span>&lt;<span class="hljs-title">GeometricObject</span>&gt; </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">compare</span><span class="hljs-params">(GeometricObject o1, GeometricObject o2)</span> </span>{
        <span class="hljs-keyword">double</span> area1 = o1.getArea();
        <span class="hljs-keyword">double</span> area2 = o2.getArea();
        <span class="hljs-keyword">if</span> (area1 &lt; area2)
          <span class="hljs-keyword">return</span> -<span class="hljs-number">1</span>;
        <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (area1 == area2)
          <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
        <span class="hljs-keyword">else</span>
          <span class="hljs-keyword">return</span> <span class="hljs-number">1</span>;
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>TreeSet Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestTreeSetWithComparator</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-comment">// Create a tree set for geometric objects using a comparator</span>
        Set&lt;GeometricObject&gt; set = <span class="hljs-keyword">new</span> TreeSet&lt;GeometricObject&gt;
        (<span class="hljs-keyword">new</span> GeometricObjectComparator());
        set.add(<span class="hljs-keyword">new</span> Rectangle(<span class="hljs-number">4</span>, <span class="hljs-number">5</span>));
        set.add(<span class="hljs-keyword">new</span> Circle(<span class="hljs-number">40</span>));
        set.add(<span class="hljs-keyword">new</span> Circle(<span class="hljs-number">40</span>));
        set.add(<span class="hljs-keyword">new</span> Rectangle(<span class="hljs-number">4</span>, <span class="hljs-number">1</span>));
        <span class="hljs-comment">// Display geometric objects in the tree set</span>
        System.out.println(<span class="hljs-string">&quot;A sorted set of geometric objects&quot;</span>);
        <span class="hljs-keyword">for</span> (GeometricObject element: set)
        System.out.println(<span class="hljs-string">&quot;area = &quot;</span> + element.getArea()); 
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Map</h2>
<ul>
<li>An object that maps keys to values. A map cannot contain duplicate keys; each key can map to at most one value.</li>
<li>Table lookup abstraction
<ul>
<li>void put(K key, V value)</li>
<li>V get(Object key)</li>
</ul>
</li>
<li>API syntax independent of implementation (HashMap, LinkedHashMap, TreeMap)</li>
<li>Iterators for keys, values, (key, value) pairs</li>
<li>static interface: <code>Map.Entry&lt;K, V&gt;</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Map Interface UML Diagram</h2>
<p><img src="images/Map.jpeg" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>HashMap, TreeMap and LinkedHashMap</h2>
<ul>
<li>The <code>HashMap</code> and <code>TreeMap</code> classes are two concrete implementations of the Map interface</li>
<li>The <code>HashMap</code> class is efficient for locating a value, inserting a mapping, and deleting a mapping</li>
<li>The <code>TreeMap</code> class, implementing <code>SortedMap</code>, is efficient for traversing the keys in a sorted order</li>
<li><code>LinkedHashMap</code> was introduced in JDK 1.4. It extends HashMap with a linked list implementation that supports an ordering of the entries in the map</li>
</ul>
</section>

<h2>More about Arrays</h2>
<ul>
<li>Arrays are first-class objects</li>
<li>Differences from other types of containers:
<ul>
<li>efficiency</li>
<li>type</li>
<li>the ability to hold primitives</li>
</ul>
</li>
<li>Be careful of <code>IndexOutOfBoundsException</code>!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Arrays and Generics</h2>
<ul>
<li>Arrays and generics do not mix well.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Peel&lt;Banana&gt;[] peels = <span class="hljs-keyword">new</span> Peel&lt;Banana&gt; [<span class="hljs-number">10</span>]; <span class="hljs-comment">//Illegal</span>
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Peel[] peels = <span class="hljs-keyword">new</span> Peel[<span class="hljs-number">10</span>]; <span class="hljs-comment">//enforce type safety</span>
List&lt;String&gt;[] ls;
List[] la = <span class="hljs-keyword">new</span> List[<span class="hljs-number">10</span>];
ls = (List&lt;String&gt;[])la;  <span class="hljs-comment">//&quot;Unchecked&quot; warning</span>
ls[<span class="hljs-number">0</span>] = <span class="hljs-keyword">new</span> ArrayList&lt;String&gt;();
ls[<span class="hljs-number">1</span>] = <span class="hljs-keyword">new</span> ArrayList&lt;Integer&gt;(); <span class="hljs-comment">//compile-time checking produces an error</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Utility Classes -2</h2>
<ul>
<li><code>java.util.Arrays</code> class</li>
<li>Static methods that act on Java arrays:
<ul>
<li>sort</li>
<li>binarySearch</li>
<li>equals / deepEquals</li>
<li>fill</li>
<li>copyOf</li>
<li>asList: returns an ArrayList composed of this array's contents</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Summary</h2>
<ul>
<li>Array is fixed-sized and low-level. &quot;Prefer containers to arrays.&quot;</li>
<li>A <strong>Collection</strong> holds single elements, and a <strong>Map</strong> holds associated pairs.</li>
<li>Arrays and <strong>List</strong>s are ordered containers.</li>
<li>No need to use legacy classes: <strong>Vector</strong>, <strong>Hashtable</strong>, and <strong>Stack</strong> in new code.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Summary</h2>
<p><img src="images/Summary.jpeg" alt="w:900" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="61" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Summary</h2>
<ul>
<li>Use an <strong>ArrayList</strong> if you are doing a lot of random accesses, but a <strong>LinkedList</strong> if you will be doing a lot of insertions and removals.</li>
<li><strong>HashMap</strong>s are designed for rapid access. <strong>TreeMap</strong> keeps its keys in sorted order. <strong>LinkedList</strong> keeps its elements in insertion order and provides rapid access with hashing.</li>
<li><strong>Set</strong> only accepts one of each type of objects. <strong>HashSet</strong> provides maximally fast lookups, whereas <strong>TreeSet</strong> keeps the elements in sorted order. <strong>LinkedHashSet</strong> keeps elements in insertion order.</li>
</ul>
</section>
