<h2>Java GUI APIs</h2>
<ul>
<li>Java 1.0: AWT APIs</li>
<li>Java 1.1: AWT APIs extensive</li>
<li>Java 2: JFC - Java Foundation Classes
<ul>
<li>AWT</li>
<li>Swing</li>
<li>Java2D APIs</li>
</ul>
</li>
<li>JDK 7 +
<ul>
<li>JavaFX</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>图形界面设计基础</h2>
<ul>
<li>AWT: Abstract Window Toolkit，依赖于主平台绘制用户界面组件
<ul>
<li>java.awt.*</li>
</ul>
</li>
<li>Swing: AWT的改良版，在主平台提供的窗口中绘制和管理界面组件
<ul>
<li>javax. swing.*</li>
<li>java.awt.event.*</li>
</ul>
</li>
<li>JavaFX: 应用于创建Rich Internet Applications (RIAs)
<ul>
<li>javafx.application.*</li>
<li>javafx.scene.*</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>AWT</h2>
<ul>
<li>The AWT is written in ... C</li>
<li>For every AWT component, there is a native peer.</li>
<li>Flaws
<ul>
<li>Graphic OS's vary in behavior</li>
<li>Performance - using native controls is actually slower</li>
</ul>
</li>
<li>AWT controls are called <font color=red>HeavyWeight</font></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Swing APIs</h2>
<ul>
<li>
<p>三种类或接口</p>
<ul>
<li><em><strong>javax.swing.JComponent</strong></em> 及其子类（J-）</li>
<li>提供重要服务的非可见支持类（no J-）</li>
<li>相关接口</li>
</ul>
</li>
<li>
<p>轻量级组件 vs 重量级组件</p>
<ul>
<li>重量级组件：在底层的本地窗口支持操作系统中有一个对等组件</li>
<li>轻量级组件：没有本地对等组件</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>AWT vs. Swing</h2>
<br />
<p><img src="images/SwingAWT.jpeg" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>组件和容器</h2>
<ul>
<li>
<p><font size=6>组件(Component)是图形界面的基本元素，用户可以直接操作，例如按钮。容器(Container)是图形界面的复合元素，容器可以包含组件，例如面板。 </font></p>
</li>
<li>
<p><font size=6>为了统一管理组件和容器，为所有组件类定义超类，把组件的共有操作都定义在Component类中。同样，为所有容器类定义超类Container类，把容器的共有操作都定义在Container类中。例如，Container类中定义了add()方法，大多数容器都可以用add()方法向容器添加组件。</font></p>
</li>
<li>
<p><font size=6>Component、Container和Graphics类是AWT库中的关键类。为能层次地构造复杂的图形界面，容器被当作特殊的组件，可以把容器放入另一个容器中。</font></p>
</li>
</ul>
</section>

<p><img src="images/SwingGUI.jpeg" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>事件驱动程序设计</h2>
<ul>
<li>
<p>事件</p>
<ul>
<li><font size=6>图形界面上的事件是指在某个组件上发生用户操作。</font></li>
</ul>
</li>
<li>
<p>事件源</p>
<ul>
<li><font size=6>产生事件的组件为事件源。</font></li>
</ul>
</li>
<li>
<p>监视器</p>
<ul>
<li><font size=6>对事件作监视的对象称为监视器，监视器提供响应事件的处理方法。为了让监视器与事件对象关联起来，需要对事件对象作监视器注册，告诉系统事件对象的监视器。</font></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>事件驱动程序设计</h2>
<ul>
<li>事件处理
<ul>
<li>Java 1.0 Hierarchical event model</li>
<li>Java 1.1 Delegation event model</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Event Classes</h2>
<ul>
<li>java.util.EventObject</li>
</ul>
<p><img src="images/EventClasses.jpeg" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>组件和事件类型</h2>
<p><img src="images/CompEvents.jpeg" alt="w:700 h:450" style="width:700px;height:450px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>监听器类型</h2>
<p><img src="images/Listeners.jpeg" alt="w:700 h:450" style="width:700px;height:450px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Delegation Model</h2>
<p><img src="images/DEM.png" alt="w:600" style="width:600px;" /></p>
<p><font size=5>当事件源对象发生了某一事件后，事件信息将被打包为ActionEvent类，并发送给事件监听器，而后事件监听器将做出相应的处理（执行actionPerformed()函数）。实现了特定接口的事件监听器为了对事件源对象的某一特定事件进行监测，因此必须进行注册。即告知事件源对象已被监听。</font></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Delegation Model</h2>
<ul>
<li>事件监听的四步：
<ul>
<li>1.要有事件源对象：button</li>
<li>2.要发生某种事件（类）：ActionEvent，封装了事件的信息</li>
<li>3.要有监听器（接口）：Monitor  接到事件后进行处理</li>
<li>4.要把监听器注册到事件源对象上 b.addActionListener(mo);</li>
</ul>
</li>
<li>注意：事件与监听器一一对应 ，取决于事件源对象能添加哪种事件（注册哪种事件）</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestActionEvent</span> </span>{   
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{  
        Frame f = <span class="hljs-keyword">new</span> Frame(<span class="hljs-string">&quot;Test&quot;</span>);  
        Button b = <span class="hljs-keyword">new</span> Button(<span class="hljs-string">&quot;Press me&quot;</span>);  
        Monitor mo = <span class="hljs-keyword">new</span> Monitor();  
        b.addActionListener(mo);  
        b.setActionCommand(<span class="hljs-string">&quot;GAME OVER!&quot;</span>);
        f.add(b, BorderLayout.CENTER);  
        f.pack();  
        f.setVisible(<span class="hljs-keyword">true</span>);  
    }  
}  
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Monitor</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">ActionListener</span> </span>{  
    <span class="hljs-meta">@Override</span>  
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">actionPerformed</span><span class="hljs-params">(ActionEvent e)</span> </span>{  
        System.out.println(<span class="hljs-string">&quot;a button has been pressed\n&quot;</span> + 
        <span class="hljs-string">&quot;The relative info is:&quot;</span> + e.getActionCommand());  
    }  
} 
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Delegation Model with Adapter</h2>
<p><img src="images/DelegationAdapter.jpeg" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Terminator</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">WindowAdapter</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">windowClosing</span> <span class="hljs-params">(WindowEvent e)</span> </span>{
    system.exit(<span class="hljs-number">0</span>);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>示例: Editable Formatted Displays</h2>
<p><img src="images/Editable.jpeg" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>框架窗口</h2>
<ul>
<li>三种窗口：
<ul>
<li>Applet窗口：Applet类管理这个窗口，当应用程序程序启动时，由系统创建和处理；</li>
<li>框架窗口(JFrame)：这是通常意义上的窗口，它支持窗口周边的框架、标题栏，以及最小化、最大化和关闭按钮；</li>
<li>一种无边框窗口(JWindow)：没有标题栏，没有框架，只是一个空的矩形。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>标签和按钮</h2>
<ul>
<li>
<p>标签(JLabel)是最简单的Swing组件。标签对象的作用是对位于其后的界面组件作说明。可以设置标签的属性，即前景色，背景色、字体等，但不能动态地编辑标签中的文本。</p>
</li>
<li>
<p>按钮(JButton)在界面设计中用于激发动作事件。按钮可显示文本，当按钮被激活时，能激发动作事件。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>面板</h2>
<ul>
<li>面板是一种通用容器，JPanel的作用是实现界面的层次结构，在它上面放入一些组件，也可以在上面绘画，将放有组件和有画的JPanel再放入另一个容器里。JPanel的默认布局为FlowLayout。</li>
<li>JScrollPane是带有滚动条的面板。JScrollPane是Container类的子类，也是一种容器，但是只能添加一个组件。JScrollPane的一般用法是先将一些组件添加到一个JPanel中，然后再把这个JPanel添加到JScrollPane中。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>布局设计</h2>
<ul>
<li>FlowLayout：依次放置组件。（panel，applet）</li>
<li>BorderLayout：将组件放置在边界上。(window, frame)</li>
<li>CardLayout：将组件像扑克牌一样叠放，而每次只能显示其中一个组件。</li>
<li>GridLayout：将显示区域按行、列划分成一个个相等的格子，组件依次放入这些格子中。</li>
<li>GridBagLayout：将显示区域划分成许多矩形小单元，每个组件可占用一个或多个小单元。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>如何选择</h2>
<ul>
<li>用最大空间显示每个组件：BorderLayout, GridBagLayout</li>
<li>按照组件大小在一行中紧缩显示一排组件：FlowLayout</li>
<li>在一行或一列中显示一样大小的组件：GridLayout</li>
<li>No layout：setLayout(null)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>布局示例</h2>
<p><img src="images/Layout.jpeg" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>文本框和文本区</h2>
<ul>
<li>
<p>文本框(JTextField)是界面中用于输入和输出一行文本的框。JTextField类用来建立文本框。与文本框相关的接口是<code>ActionListener</code>。</p>
</li>
<li>
<p>文本区(JTextArea)是窗体中一个放置文本的区域。文本区与文本框的主要区别是文本区可存放多行文本。javax.swing包中的<code>JTextArea</code>类用来建立文本区。JTextArea组件没有事件。</p>
</li>
<li>
<p>常用文本框和文本区实现数据的输入和输出：<code>getText()</code>和<code>setText()</code></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>选择框和单选按钮</h2>
<ul>
<li>
<p>选择框(JCheckBox)的选中与否开状是一个小方框，被选中则在框中打勾。当在一个容器中有多个选择框，同时可以有多个选择框被选中，这样的选择框也称复选框。与选择框相关的接口是ItemListener，事件类是ItemEvent。</p>
</li>
<li>
<p>单选按钮(JRadioButton)的功能与单选框相似。使用单选按钮的方法是将一些单选按钮用ButtonGroup对象分组，使同一组的单选按钮只允许有一个被选中。单选按钮与单选框的差异是显示的样式不同，单选按钮是一个圆形的按钮，单选框是一个小方框。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>列表</h2>
<ul>
<li>列表(JList)在界面中表现为列表框，是JList类或它的子类的对象。程序可以在列表框中加入多个文本选择项条目。列表事件的事件源有两种：
<ol>
<li>鼠标双击某个选项：双击选项是动作事件，与该事件相关的接口是<code>ActionListener</code>，注册监视器的方法是<code>addActionListener()</code>，接口方法是<code>actionPerformed(ActionEvent e)</code>。</li>
<li>鼠标单击某个选项：单击选项是选项事件，与选项事件相关的接口是<code>ListSelectionListener</code>，注册监视器的方法是<code>addListSelectionListener()</code>，接口方法是<code>valueChanged(ListSelectionEvent e)</code>。</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>组合框</h2>
<ul>
<li>
<p>组合框(JComboBox)是文本框和列表的组合，可以在文本框中输入选项，也可以单击下拉按钮从显示的列表中进行选择。</p>
</li>
<li>
<p>在JComboBox对象上发生事件分为两类。一是用户选定项目，事件响应程序获取用户所选的项目。二是用户输入项目后按回车键，事件响应程序读取用户的输入。第一类事件的接口是<code>ItemListener</code>；第二类事件是输入事件，接口是<code>ActionListener</code>。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>菜单</h2>
<ul>
<li>
<p>有两种类型的菜单：下拉式菜单和弹出式菜单。</p>
</li>
<li>
<p>在下拉式菜单或弹出式菜单中选择一个选项就产生一个ActionEvent事件。该事件被发送给那个选项的监视器，事件的意义由监视器解释。</p>
</li>
<li>
<p>一个菜单条可以放多个菜单(JMenu)，每个菜单又可以有许多菜单项(JMenuItem)。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>菜单</h2>
<ul>
<li>
<p>菜单的事件源是用鼠标点击某个菜单项。处理该事件的接口是<code>ActionListener</code>，要实现的接口方法是<code>actionPerformed(ActionEvent e)</code>，获得事件源的方法<code>getSource()</code>。</p>
</li>
<li>
<p>菜单也可以包含具有持久的选择状态的选项，这种特殊的菜单可由JCheckBoxMenuItem类来定义。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>对话框</h2>
<ul>
<li>
<p>对话框是一个临时窗口，可以在其中放置用于得到用户输入的控件。在Swing中，有两个对话框类，它们是JDialog类和JOptionPane类。JDialog类提供构造并管理通用对话框；JOptionPane类给一些常见的对话框提供许多便于使用的选项。</p>
</li>
<li>
<p>JDialog类是对话框的基类，对话框依赖其他窗口，当它所依赖的窗口消失或最小化时，对话框也将消失；窗口还原时，对话框又会自动恢复。对话框的默认布局为BorderLayout布局。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>滚动条</h2>
<ul>
<li>
<p>滚动条(JScrollBar)也称为滑块，用来表示一个相对值，该值代表指定范围内的一个整数。</p>
</li>
<li>
<p>JScrollBar类对象的事件类型是<code>AdjustmentEvent</code>；类要实现的接口是<code>AdjustmentListener</code>，接口方法是<code>adjustmentValueChanged()</code>；注册监视器的方法是<code>addAdjustmentListener()</code>；获取事件源对象的方法是<code>getAdjustable()</code>。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>鼠标事件</h2>
<ul>
<li>
<p>鼠标事件的事件源往往与容器相关，当鼠标进入容器、离开容器，或者在容器中单击鼠标、拖动鼠标时都会发生鼠标事件。Java语言为处理鼠标事件提供两个接口：<code>MouseListener</code>，<code>MouseMotionListener</code>接口。</p>
</li>
<li>
<p><code>MouseListener</code>接口能处理5种鼠标事件：按下鼠标，释放鼠标，点击鼠标、鼠标进入、鼠标退出。</p>
</li>
<li>
<p><code>MouseMotionListener</code>接口处理拖动鼠标和鼠标移动两种事件。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>键盘事件</h2>
<ul>
<li>
<p>键盘事件的事件源一般与组件相关，当一个组件处于激活状态时，按下、释放或敲击键盘上的某个键时就会发生键盘事件。</p>
</li>
<li>
<p>键盘事件的接口是<code>KeyListener</code>，注册键盘事件监视器的方法是<code>addKeyListener()</code>(监视器)。</p>
</li>
<li>
<p>管理键盘事件的类是KeyEvent，该类提供方法：<br />
<code>public int getKeyCode()</code>，获得按动的键码。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>绘图基础</h2>
<ul>
<li>
<p>要在平面上显示文字和绘图，首先要确定一个平面坐标系。Java语言约定，显示屏上一个长方形区域为程序绘图区域，坐标原点(0,0）位于整个区域的左上角。一个坐标点（x,y）对应屏幕窗口中的一个像素，是整数。</p>
</li>
<li>
<p>在<code>java.awt</code>包中，类Graphics提供的功能有：建立字体、设定显示颜色、显示图像和文本，绘制和填充各种几何图形。</p>
</li>
<li>
<p>在某个组件中绘图，一般应该为这个组件所属的子类重写paint()方法，在该重写的方法中进行绘图。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Graphics类的绘图方法</h2>
<ul>
<li>Graphics类提供基本的几何图形绘制方法，主要有：画线段、画矩形、画圆、画带颜色的图形、画椭圆、画圆弧、画多边形等。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Graphics2D类的绘图方法</h2>
<ul>
<li>
<p>Java语言在Graphics类提供绘制各种基本的几何图形的基础上，扩展Graphics类提供一个Graphics2D类，它拥用更强大的二维图形处理能力，提供、坐标转换、颜色管理以及文字布局等更精确的控制。</p>
</li>
<li>
<p>Graphics2D定义了几种方法，用于添加或改变图形的状态属性。可以通过设定和修改状态属性，指定画笔宽度和画笔的连接方式；设定平移、旋转、缩放或修剪变换图形；以及设定填充图形的颜色和图案等。图形状态属性用特定的对象存储。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>图像处理基础</h2>
<ul>
<li>
<p><font size=6>图像是由一组像素构成，用二进制形式保存的图片。Java语言支持GIF、JPEG和BMP这3种主要图像文件格式。Java语言的图像处理功能被封装在Image类中。</font></p>
</li>
<li>
<p><font size=6>载入图像文件的方法有两个：</font></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap> <span class="hljs-function">Image <span class="hljs-title">getImage</span><span class="hljs-params">(URL url)</span> <span class="hljs-comment">//url指明图像所在位置和文件名。</span>
 Image <span class="hljs-title">getImage</span><span class="hljs-params">(URL url,String name)</span> <span class="hljs-comment">//url指明图像所在位置，name是文件名。</span>
</span></span></span></foreignObject></svg></code></pre>
</li>
<li>
<p><font size=6>组件也可以使用Toolkit提供的静态方法getDefaultToolkit()获得一个缺省的Toolkit对象,并用它加载图像。此时，载入图像的代码常写成这样：</font></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Image img = Toolkit.getDefaultToolkit().getImage(url);
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>图像缓冲技术</h2>
<ul>
<li>
<p>缓冲技术不仅可以解决闪烁问题，并且由于在计算机内存中创建图像，程序可以对图像进行像素级处理，完成复杂的图像变换后再显示。</p>
</li>
<li>
<p>BufferedImage类</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>BufferedImage bimage = (BufferedImage)<span class="hljs-keyword">this</span>.createImage(<span class="hljs-keyword">this</span>.getWidth(),<span class="hljs-keyword">this</span>.getHeight());
Graphics2D g2d = bimge.createGraphics();
</span></span></foreignObject></svg></code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>多媒体</h2>
<ul>
<li>
<p>可以用Java程序播放幻灯片、动画、视频、声音等</p>
</li>
<li>
<p><code>javax.swing.Timer</code>: a source component that fires an<br />
<em>ActionEvent</em> at a predefined rate.</p>
</li>
<li>
<p>结合<font color=red>多线程编程</font>技术</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX</h2>
<ul>
<li>
<p>JavaFX is a set of graphics and media packages that enables developers to design, create, test, debug, and deploy <font color=red>rich client applications</font> that operate consistently across diverse platforms.</p>
</li>
<li>
<p>to build <font color=red>network-aware applications</font> that are deployed across multiple platforms and display information in a high-performance modern user interface that features audio, video, graphics, and animation.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX key features</h2>
<ul>
<li>Java APIs</li>
<li>FXML and Scene Builder</li>
<li>WebView</li>
<li>Swing interoperability</li>
<li>Built-in UI controls and CSS</li>
<li>3D Graphics Features</li>
<li>Canvas API, Pringting API, Rich Text Support, Multitouch Support...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX Architecture</h2>
<p><img src="images/jfxar_dt_001_arch-diag.png" alt="w:800 h:400" style="width:800px;height:400px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX 15</h2>
<ul>
<li>
<p>从JDK11开始，JavaFX作为独立模块从JDK中分离出来，以使JavaFX更易于被采用。</p>
</li>
<li>
<p>OpenJFX <a href="https://openjfx.io/">https://openjfx.io/</a></p>
</li>
</ul>
<p><img src="images/JavaFX15.png" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX Samples</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyApp</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Application</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">start</span><span class="hljs-params">(Stage stage)</span> </span>{
        Circle circ = <span class="hljs-keyword">new</span> Circle(<span class="hljs-number">40</span>, <span class="hljs-number">40</span>, <span class="hljs-number">30</span>);
        Group root = <span class="hljs-keyword">new</span> Group(circ);
        Scene scene = <span class="hljs-keyword">new</span> Scene(root, <span class="hljs-number">400</span>, <span class="hljs-number">300</span>);
        stage.setTitle(<span class="hljs-string">&quot;My JavaFX Application&quot;</span>);
        stage.setScene(scene);
        stage.show();
    }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        launch(args);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="59" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX Application Lifecycle</h2>
<ul>
<li>The entry point for JavaFX applications is the Application class.
<ol>
<li>Constructs an instance of the specified Application class;</li>
<li>Calls the <code>init()</code> method;</li>
<li>Calls the <code>start(javafx.stage.Stage)</code> method.</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="60" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>JavaFX Application Lifecycle</h2>
<ol start="4">
<li>Waits for the application to finish, which happens when either of the following occur:<br />
- the application calls <code>Platform.exit()</code><br />
- the last window has been closed and the implicitExit attribute on Platform is true</li>
<li>Calls the <code>stop()</code> method</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Scene</h2>
<p><img src="images/helloworld_scenegraph.png" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Stage</h2>
<ul>
<li>The JavaFX Stage class is the top level JavaFX container.</li>
<li>The primary Stage is constructed by the platform. Additional Stage objects may be constructed by the application.</li>
<li>Stage objects must be constructed and modified on the JavaFX Application Thread.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="63" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Some Colorful Samples</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="64" data-marpit-pagination-total="65" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h2>让你的葫芦娃们在丰富多彩的图形界面里和妖精们战斗！</h2>
