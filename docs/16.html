<h1>Java高级程序设计</h1>
<h2>设计模式</h2>
<p><small>模式是某外在环境下，对特定问题的惯用解决方案。</small></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="1" data-marpit-pagination-total="68"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>回顾设计原则</h2>
<ul>
<li>SRP：单一职责原则</li>
<li>OCP：开放-封闭原则</li>
<li>LSP：Liskov替换法则</li>
<li>ISP：接口隔离原则</li>
<li>DIP：依赖倒置原则</li>
<li>CARP：合成/聚合复用原则</li>
<li>LoD：最少知识原则</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>原则 vs. 模式</h2>
<ul>
<li>模式都最大化地遵循这些原则</li>
<li>通过原则、策略“推导”出模式</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Design Pattern: Why?</h2>
<ul>
<li>
<p>直接目的：满足对优秀、简单而且可重用的解决方案的需要</p>
<ul>
<li>掌握解决反复出现的问题的办法</li>
<li>沟通的手段（设计词汇，文档）</li>
</ul>
</li>
<li>
<p>从这些实践证明是成功的设计中学习“设计”</p>
<ul>
<li>反复阅读/反复应用/反复揣摩</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Design Pattern: What?</h2>
<blockquote>
<p><small>Each pattern describes a problem which occurs over and over again in our environment and then describes the core of the solution to that problem, in such a way that you can use this solution a million times over, without ever doing it the same way twice.</small></p>
</blockquote>
<div align=right><small> -- Christopher Alexander: A Pattern Language</small></div>
<br />
<div style="color:#0099ff" align=center>模式本质上是设计经验的文档化。</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/DesignPatterns.jpg&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Design Pattern: What?</h2>
<p><small>Gamma, Erich, R. Helm, R. Johnson, and J. Vlissides. <strong>Design patterns: Elements of Reusable Object-Oriented Software</strong>. Addison-Wesley, 1994.</small></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="68"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Design Pattern: What?</h2>
<ul>
<li>In the book <strong>Design Patterns</strong>, the design patterns are descriptions of communicating objects and classes that are customized to solve a general design problem in a particular context.</li>
<li>Design patterns represent solutions to problems that arise when developing software within a particular context.</li>
</ul>
<div style="color:#0099ff" align=center>目标是提高代码的可复用性、可读性和可靠性</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>基本要素</h2>
<ul>
<li>模式名称</li>
<li>问题</li>
<li>解决方案</li>
<li>效果</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>指导模式设计的三个概念</h2>
<ul>
<li>
<p>复用是目标</p>
<ul>
<li>两种重要的复用手段：Inheritance &amp; Composition</li>
</ul>
</li>
<li>
<p>接口与实现分离</p>
<ul>
<li>接口保持不变，分离带来灵活性</li>
<li>多态性（polymorphism）</li>
</ul>
</li>
<li>
<p>解耦</p>
<ul>
<li>降低复杂性</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>遇到过哪些设计模式了？</h2>
<ul>
<li>Java Collection Framework</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Iterator</span>&lt;<span class="hljs-title">E</span>&gt;</span>{
      <span class="hljs-function"><span class="hljs-keyword">boolean</span> <span class="hljs-title">hasNext</span><span class="hljs-params">()</span></span>;
      &lt;E&gt; next();
      <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">remove</span><span class="hljs-params">()</span></span>;

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LazySingleton</span> </span>{

				<span class="hljs-string">&quot;This method should not be public&quot;</span>);

	<span class="hljs-comment">//is it thread-safe? how to?</span>
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> LazySingleton <span class="hljs-title">getInstance</span><span class="hljs-params">()</span></span>{
		<span class="hljs-keyword">if</span> (instance == <span class="hljs-keyword">null</span>){
			instance = <span class="hljs-keyword">new</span> LazySingleton();

	}
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">operation</span><span class="hljs-params">()</span></span>{

}

</span></span></foreignObject></svg></code></pre>

<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">EagerSingleton</span> </span>{
	<span class="hljs-comment">//is it thread-safe? </span>
    <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">final</span> EagerSingleton instance = <span class="hljs-keyword">new</span> EagerSingleton() ;
    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-title">EagerSingleton</span><span class="hljs-params">()</span> </span>{}

        <span class="hljs-keyword">return</span> instance ;
    }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">operation</span><span class="hljs-params">()</span></span>{
      System.out.println(<span class="hljs-string">&quot;EagerSignleton.operation() is executed&quot;</span>);
    }
}

</span></span></foreignObject></svg></code></pre>
</section>

<h2>线程安全</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ThreadSafeSingleton</span> </span>{
	<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> ThreadSafeSingleton instance = <span class="hljs-keyword">null</span>;
	<span class="hljs-function"><span class="hljs-keyword">protected</span> <span class="hljs-title">ThreadSafeSingleton</span><span class="hljs-params">()</span></span>{
		System.out.println(<span class="hljs-string">&quot;Singleton&#x27;s consturct method is invoked. &quot;</span> +
				<span class="hljs-string">&quot;This method should not be public&quot;</span>);
	}
	<span class="hljs-comment">//double-check locking</span>
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> ThreadSafeSingleton <span class="hljs-title">getInstance</span><span class="hljs-params">()</span></span>{
		<span class="hljs-keyword">if</span> (instance == <span class="hljs-keyword">null</span>){
			<span class="hljs-keyword">synchronized</span> (ThreadSafeSingleton.class){
				<span class="hljs-keyword">if</span>(instance == <span class="hljs-keyword">null</span>){
					instance = <span class="hljs-keyword">new</span> ThreadSafeSingleton();		
				}
			}
		}
		<span class="hljs-keyword">return</span> instance;
	}
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">operation</span><span class="hljs-params">()</span></span>{
		System.out.println(<span class="hljs-string">&quot;ThreadSafeSingleton.operation() is executed&quot;</span>);
	}
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>内部类</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LazyInitHolderSingleton</span> </span>{
	<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SingletonHolder</span></span>{
		<span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> LazyInitHolderSingleton instance = <span class="hljs-keyword">new</span> LazyInitHolderSingleton();
	}
	<span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-title">LazyInitHolderSingleton</span><span class="hljs-params">()</span></span>{}
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> LazyInitHolderSingleton <span class="hljs-title">getInstance</span><span class="hljs-params">()</span></span>{
		<span class="hljs-keyword">return</span> SingletonHolder.instance;
	}
	<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">operation</span><span class="hljs-params">()</span></span>{
		System.out.println(<span class="hljs-string">&quot;LazyInitHolderSignleton.operation() is executed&quot;</span>);
	}
}
</span></span></foreignObject></svg></code></pre>
<p><span style="color:#0099ff">优点：延迟加载，线程安全，也减少了内存消耗</span></p>

<h2>枚举</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">enum</span> <span class="hljs-title">EnumSingleton</span> </span>{

}
</span></span></foreignObject></svg></code></pre>
<p><span style="color:#0099ff">从Java1.5开始支持; 无偿提供序列化机制; 可以防止多次实例化，即使在面对复杂的序列化或者反射攻击的时候。</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>结构型设计模式</h2>
<ul>
<li>结构模式描述如何将类或者对象结合在一起形成更大的结构
<ul>
<li>类的结构模式：结构型模式使用继承机制来组合接口或实现。</li>
<li>对象的结构模式：结构型对象模式描述了如何对一些对象进行组合，从而实现新功能的一些方法。可以在运行时刻改变对象的组合关系。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>结构型设计模式</h2>
<ul>
<li>Adapter 适配器</li>
<li>Bridge 桥接</li>
<li>Composite 组合</li>
<li>Decorator 装饰器</li>
<li>Facade 门面</li>
<li>Flyweight 享元</li>
<li>Proxy 代理</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>适配器</h2>
<ul>
<li>将一个类的接口转换成客户希望的另外一个接口。<font color=red>转换匹配，重用功能!</font>
<ul>
<li>类适配器</li>
<li>对象适配器</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>类适配器</h2>
<p><img src="images/ClassAdapter.png" alt="w:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>对象适配器</h2>
<p><img src="images/ObjectAdapter.png" alt="w:800" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>默认适配器</h2>
<ul>
<li>适配器模式的特例</li>
<li>缺省适配模式为一个接口提供缺省实现，这样子类型可以从这个缺省实现进行扩展，而不必从原有接口扩展。</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-keyword">abstract</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">WindowAdapter</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Object</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">WindowListener</span>, <span class="hljs-title">WindowStateListener</span>, <span class="hljs-title">WindowFocusListener</span></span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">windowClosed</span><span class="hljs-params">(WindowEvent e)</span></span>{}
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">windowClosing</span><span class="hljs-params">(WindowEvent e)</span></span>{}
    ...
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>组合模式</h2>
<ul>
<li>将对象组合成树形结构以表示“部分-整体”的层次结构，Composite使得用户对单个对象和组合对象的使用具有一致性。</li>
<li>本质：<font color=red>统一leaf对象和composite对象</font></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>组合模式</h2>
<p><img src="images/Composite.png" alt="w:700" style="width:700px;" /></p>
<p><span style="color:#0099ff">两种实现：透明 vs. 安全</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>装饰器模式</h2>
<ul>
<li>动态地给一个对象添加一些额外的职责</li>
</ul>
<p><img src="images/Decorator.png" alt="w:700" style="width:700px;" /></p>
<p><span style="color:#0099ff">动态组合比静态继承更灵活</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>代理模式</h2>
<ul>
<li>为其它对象提供一种代理以控制对这个对象的访问</li>
</ul>
<p><img src="images/Proxy.png" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>代理模式</h2>
<ul>
<li>常见代理
<ul>
<li>Remote Proxy：为一个对象在不同的地址空间提供局部代表</li>
<li>Virtual Proxy：根据需要创建开销很大的对象</li>
<li>Protection Proxy：控制对原始对象的访问，用于对象应该有不同访问权限的时候</li>
<li>Smart Reference：取代了简单的指针，在访问对象时执行一些附加操作—引用计数，加锁，将第一次引用的持久对象装入内存…</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java动态代理</h2>
<ul>
<li><code>java.lang.reflect.Proxy</code>
<ul>
<li>Java动态代理机制的主类，提供了一组静态方法来为一组接口动态地生成代理类机器对象</li>
</ul>
</li>
<li><code>java.lang.reflect.InvocationHandler</code>
<ul>
<li>调用处理器接口，它自定义了一个<em><strong>invoke</strong></em>方法，用于集中处理在动态代理类对象上的方法调用，通常在该方法中实现对委托类的代理访问</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java动态代理</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">//InvocationHandlerImpl 实现了 InvocationHandler 接口，并能实现方法调用从代理类到委托类的分</span>
<span class="hljs-comment">//派转发 其内部通常包含指向委托类实例的引用，用于真正执行分派转发过来的方法调用</span>
InvocationHandler handler = <span class="hljs-keyword">new</span> InvocationHandlerImpl(..); 

<span class="hljs-comment">//通过 Proxy 为包括 Interface 接口在内的一组接口动态创建代理类的类对象</span>
Class clazz = Proxy.getProxyClass(classLoader, <span class="hljs-keyword">new</span> Class[] { Interface.class, ... }); 

<span class="hljs-comment">//通过反射从生成的类对象获得构造函数对象</span>
Constructor constructor = clazz.getConstructor(<span class="hljs-keyword">new</span> Class[] { InvocationHandler.class }); 

<span class="hljs-comment">//通过构造函数对象创建动态代理类实例</span>
Interface Proxy = (Interface)constructor.newInstance(<span class="hljs-keyword">new</span> Object[] { handler }); 
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>行为型设计模式</h2>
<ul>
<li>行为模式是对在不同的对象之间划分责任和算法的抽象化。行为模式不仅仅是关于类和对象的，而且关注它们之间的<strong>通信模式</strong>。
<ul>
<li>类的行为模式：使用继承关系在几个类之间分配行为</li>
<li>对象的行为模式：使用对象的聚合来分配行为</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>行为型设计模式</h2>
<ul>
<li>Chain of Responsibility 责任链</li>
<li>Command 命令</li>
<li>Interpreter 解释器</li>
<li>Iterator 迭代器</li>
<li>Mediator 中介</li>
<li>Memento 备忘录</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>行为型设计模式</h2>
<ul>
<li>Observer 观察者</li>
<li>State 状态</li>
<li>Strategy 策略</li>
<li>Template Method 模版方法</li>
<li>Visitor 访问者</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>责任链</h2>
<ul>
<li>使多个对象都有机会处理请求，从而避免请求的发送者和接收者之间的耦合关系。将这些对象连成一条链，并沿着这条链传递该请求，直到有一个对象处理它为止。</li>
<li>优点
<ul>
<li>降低耦合度：对象仅需知道请求会被“正确”地处理。接收者和发送者都没有对方的明确信息</li>
<li>增强了给对象指派职责的灵活性</li>
</ul>
</li>
<li>缺点：不保证被接受</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>责任链</h2>
<ul>
<li>Event Bubbling
<ul>
<li>Java AWT 1.0</li>
</ul>
</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">action</span><span class="hljs-params">(Event event, Object obj)</span></span>{
   <span class="hljs-keyword">if</span> (event.target == btnOK){ doOkBtnAction();}
   <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (event.target == btnExit) { doExitBtnAction();}
   <span class="hljs-keyword">else</span> { <span class="hljs-keyword">return</span> <span class="hljs-keyword">super</span>.action(event.obj);}
   <span class="hljs-keyword">return</span> <span class="hljs-keyword">true</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>命令模式</h2>
<ul>
<li>将一个请求封装为一个对象，从而使你可用不同的请求对客户进行参数化</li>
<li>对请求排队或记录请求日志，以及支持<strong>undo</strong>和<strong>redo</strong>操作</li>
<li>可将多个Command装配成一个复合Command</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>命令模式</h2>
<ul>
<li>抽象出待执行的动作以参数化某对象，可以代替“回调”函数</li>
</ul>
<p><img src="images/Command.png" alt="w:600" style="width:600px;" /></p>
<p><span style="color:#0099ff">使用aCommand将anInvoker和 aReceiver解耦</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>迭代器模式</h2>
<ul>
<li>提供一种方法顺序访问一个聚合对象中各个元素, 而又不需暴露该对象的内部表示。</li>
<li>本质：<font color=red>控制访问聚合对象中的元素！</font></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>迭代器模式</h2>
<p><img src="images/Iterator.png" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>不同的实现</h2>
<ul>
<li>
<p>宽接口 VS. 窄接口</p>
<ul>
<li><font size=6>宽接口：一个聚集的接口提供了可以用来修改聚集元素的方法</font></li>
<li><font size=6>窄接口：一个聚集的接口没有提供修改聚集元素的方法</font></li>
</ul>
</li>
<li>
<p>白箱聚集 VS. 黑箱聚集</p>
<ul>
<li><font size=6>白箱聚集：聚集对象为所有对象提供同一个接口(宽接口)</font></li>
<li><font size=6>黑箱聚集：聚集对象为迭代子对象提供一个宽接口，而为其它对象提供一个窄接口。同时保证聚集对象的封装和迭代子功能的实现。</font></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="54" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>观察者模式</h2>
<ul>
<li>也称为<strong>publish/subscribe</strong></li>
<li>定义对象间的一种<font color=red>一对多</font>的依赖关系，当一个对象的状态发生改变时，所有依赖于它的对象都得到通知并被自动更新。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="55" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>观察者模式</h2>
<p><img src="images/Observer1.png" alt="w:900" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="56" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>观察者模式</h2>
<p><img src="images/Observer2.png" alt="w:700" style="width:700px;" /></p>
<p><span style="color:#0099ff"><small>注意：发出改变请求的Observer对象并不立即更新,而是将其推迟到它从目标得到一个通知之后。Notify不总是由目标对象调用。它也可被一个观察者或其它对象调用。</small></span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="57" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java Observer</h2>
<ul>
<li><code>java.util.Observer</code> (interface)</li>
<li><code>java.util.Observable</code> (class)</li>
</ul>
<p><img src="images/JavaObserver.png" alt="w:600" style="width:600px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="58" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Java Observer</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.Observable;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Watched</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Observable</span> </span>{

<h2>回顾MVC</h2>
<p><img src="images/new-mvc.png" alt="w:500" style="width:500px;" /></p>
<div align=center style="color:#0099ff">MVC是多种设计模式的合体，是一种体系结构风格</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="61" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>模版方法</h2>
<ul>
<li>定义一个操作中的算法的骨架，而将一些步骤延迟到子类中。</li>
<li>Template Method使得<font color=red>子类可以不改变一个算法的结构即可重定义该算法的某些特定步骤。</font></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="62" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>模版方法</h2>
<ul>
<li>类行为模式</li>
</ul>
<p><img src="images/Template.png" alt="w:700" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="63" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>模版方法</h2>
<ul>
<li>
<p>固定算法骨架</p>
</li>
<li>
<p>模板方法导致一种<strong>反向的控制结构</strong></p>
</li>
<li>
<p>子类可以置换掉父类的可变部分，但是子类却不可以改变模板方法所代表的顶级逻辑！</p>
</li>
</ul>
</section>

<p><img src="images/DP_ALL.jpg" alt="w:600 h:500" style="width:600px;height:500px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="65" data-marpit-pagination-total="68" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Summary</h2>
<blockquote>
<p><small>  It is possible to make buildings by stringing together patterns, in a rather loose way. A building made like this, is an assembly of patterns. It is not dense. It is not profound. But it is also possible to put patterns together in such a way that many patterns overlap in the same physical space: the building is very dense; it has many meanings captured in a small space; and through this density, it becomes profound. </small></p>
</blockquote>
<div align=right><small> -- Christopher Alexander: A Pattern Language [AIX+77, page xli]</small></div>
</section>
