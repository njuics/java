<p><small><a href="https://docs.oracle.com/javase/8/docs/api/java/util/Collections.html">https://docs.oracle.com/javase/8/docs/api/java/util/Collections.html</a></small></p>

<p><code>public static &lt;T&gt; void sort(List&lt;T&gt; list, Comparator&lt;? super T&gt; c)</code></p>
<p><small>Sorts the specified list according to the order induced by the specified comparator. <strong>All elements in the list must be mutually comparable using the specified <code>comparator</code></strong> (that is, .compare(e1, e2) must not throw a ClassCastException for any elements e1 and e2 in the list).</small></p>

<h2><code>Interface Comparator&lt;T&gt;</code></h2>
<p>This is a functional interface and can therefore be used as the assignment target for a lambda expression or method reference.</p>
<p><small>A comparison function, which imposes a <em><strong>total ordering</strong></em> on some collection of objects. Comparators can be passed to a sort method (such as Collections.sort or Arrays.sort) to allow precise control over the sort order. Comparators can also be used to control the order of certain data structures (such as sorted sets or sorted maps), or to provide an ordering for collections of objects that don't have a natural ordering.</small></p>
<p><small><a href="https://docs.oracle.com/javase/8/docs/api/java/util/Comparator.html">https://docs.oracle.com/javase/8/docs/api/java/util/Comparator.html</a></small></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Comparator for employees</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Comparator&lt;Employee&gt; compareById = <span class="hljs-keyword">new</span> Comparator&lt;Employee&gt;() {
    <span class="hljs-meta">@Override</span>
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">int</span> <span class="hljs-title">compare</span><span class="hljs-params">(Employee o1, Employee o2)</span> </span>{
        <span class="hljs-keyword">return</span> o1.getId().compareTo(o2.getId());
    }
};

</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ArrayList&lt;Employee&gt; employees = getUnsortedEmployeeList();

Collections.sort(employees, compareById);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>In Java 8</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Comparator&lt;Employee&gt; compareById = (Employee o1, Employee o2) -&gt; 
                                    o1.getId().compareTo( o2.getId() );
<span class="hljs-comment">//First name sorter</span>
Comparator&lt;Employee&gt; compareByFirstName = (Employee o1, Employee o2) -&gt;
                                    o1.getFirstName().compareTo( o2.getFirstName() );
<span class="hljs-comment">//Last name sorter</span>
Comparator&lt;Employee&gt; compareByLastName = (Employee o1, Employee o2) -&gt; 
                                    o1.getLastName().compareTo( o2.getLastName() );
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>ArrayList&lt;Employee&gt; employees = getUnsortedEmployeeList();
Collections.sort(employees, compareById);
Collections.sort(employees, compareByFirstName);
Collections.sort(employees, compareByLastName);
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>再看个例子：ActionListener</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestActionEvent</span> </span>{  
  
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{  
        ...
        Button b = <span class="hljs-keyword">new</span> Button(<span class="hljs-string">&quot;Press me&quot;</span>);  
        Monitor mo = <span class="hljs-keyword">new</span> Monitor();  
        b.addActionListener(mo);  
        ...
    }  
}  
  
<span class="hljs-keyword">static</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Monitor</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">ActionListener</span> </span>{  
  
    <span class="hljs-meta">@Override</span>  
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">actionPerformed</span><span class="hljs-params">(ActionEvent e)</span> </span>{  
        System.out.println(e);  
    }  
  
} 

</span></span></foreignObject></svg></code></pre>
<p><code>Button</code>需要一个<code>ActionListener</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>使用匿名类</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestActionEvent</span> </span>{  
  
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{  
        ...
        Button b = <span class="hljs-keyword">new</span> Button(<span class="hljs-string">&quot;Press me&quot;</span>);  
        b.addActionListener(<span class="hljs-keyword">new</span> ActionListener(){
            <span class="hljs-meta">@Override</span>  
            <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">actionPerformed</span><span class="hljs-params">(ActionEvent e)</span> </span>{  
                System.out.println(e);  
            } 
        } );  
        ...
    }  
}  
  
</span></span></foreignObject></svg></code></pre>
<p><code>Button</code>并不在意<code>Listener</code>是谁，要的一个函数处理Action</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>ActionListener</h2>
<p><code>ActionListener</code>只定义了一个函数接口:</p>
<p><code>void	actionPerformed(ActionEvent e)</code></p>
<p>Invoked when an action occurs.</p>
<p><small><a href="https://docs.oracle.com/javase/8/docs/api/java/awt/event/ActionListener.html">https://docs.oracle.com/javase/8/docs/api/java/awt/event/ActionListener.html</a></small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="13" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>那直接传个函数不好么？</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TestActionEvent</span> </span>{  
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{  
        Button b = <span class="hljs-keyword">new</span> Button(<span class="hljs-string">&quot;Press me&quot;</span>);  
        b.addActionListener((e) -&gt; {
            System.out.println(e)
        });  
    }  
}  
</span></span></foreignObject></svg></code></pre>
<p><code>(e) -&gt; {System.out.println(e)}</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>此事并不稀奇</h2>
<pre><code class="language-c"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">MyFun</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span></span>;   
<span class="hljs-keyword">void</span> (*FunP)(<span class="hljs-keyword">int</span> ); 

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">(<span class="hljs-keyword">int</span> argc, <span class="hljs-keyword">char</span>* argv[])</span>
</span>{
   MyFun(<span class="hljs-number">10</span>);    
   FunP=&amp;MyFun; 
   (*FunP)(<span class="hljs-number">20</span>); 
}

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">MyFun</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> 
</span>{
   <span class="hljs-built_in">printf</span>(“%d\n”,x);
}
</span></span></foreignObject></svg></code></pre>
<p>C Pointer</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>真的不稀奇</h2>
<pre><code class="language-swift"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">func</span> <span class="hljs-title">backward</span><span class="hljs-params">(<span class="hljs-number">_</span> s1: String, <span class="hljs-number">_</span> s2: String)</span></span> -&gt; <span class="hljs-type">Bool</span> {
   <span class="hljs-keyword">return</span> s1 &gt; s2
}
<span class="hljs-keyword">var</span> reversedNames = names.sorted(by: backward)
</span></span></foreignObject></svg></code></pre>
<p>Swift Clousure</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>真的一点不稀奇</h2>
<pre><code class="language-objectivec"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">float</span> price = <span class="hljs-number">1.99</span>; 
<span class="hljs-keyword">float</span> (^finalPrice)(<span class="hljs-keyword">int</span>) = ^(<span class="hljs-keyword">int</span> quantity) {
	<span class="hljs-comment">// Notice local variable price is </span>
	<span class="hljs-comment">// accessible in the block</span>
	<span class="hljs-keyword">return</span> quantity * price;
};
<span class="hljs-keyword">int</span> orderQuantity = <span class="hljs-number">10</span>;
<span class="hljs-built_in">NSLog</span>(<span class="hljs-string">@&quot;Ordering %d units, final price is: $%2.2f&quot;</span>, orderQuantity, finalPrice(orderQuantity));
</span></span></foreignObject></svg></code></pre>
<p>Objective-C block</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<p>函数式编程 <a href="https://en.wikipedia.org/wiki/Functional_programming">Functional Programming</a></p>
<p><small>In computer science, functional programming is a programming paradigm where programs are constructed by <strong>applying and composing functions</strong>. It is a declarative programming paradigm in which function definitions are trees of expressions that each return a value, rather than a sequence of imperative statements which change the state of the program.</small></p>
<p><small>In functional programming, functions are treated as <strong>first-class citizens</strong>, meaning that they can be bound to names, passed as arguments, and returned from other functions, just as any other data type can. This allows programs to be written in a <strong>declarative and composable style</strong>, where small functions are combined in a modular manner.</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/kingdomofnouns.jpg&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="45%" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:55%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h2>Java？</h2>
<p>很多时候我们只是需要一个函数，Java里将普通的方法或函数像参数一样传值并不简单。</p>
<p>Java 世界是严格地以名词为中心的</p>
<p><a href="http://steve-yegge.blogspot.com/2006/03/execution-in-kingdom-of-nouns.html">Execution in the Kingdom of Nouns</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="18" data-marpit-pagination-total="29"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Imperative versus Declarative</h2>
<ul>
<li><small>Imperative: is a style of programming where you program the  algorithm with control flow and explicit steps. </small></li>
<li><small>Declarative:  is a style of programming where you declare what needs be done without concern for the control flow. </small></li>
<li><small>Functional programming: is a declarative programming paradigm that treats computation as a series of functions and avoids state and mutable data to facilitate concurrency <a href="http://www.ruanyifeng.com/blog/2012/04/functional_programming.html">http://www.ruanyifeng.com/blog/2012/04/functional_programming.html</a></small></li>
</ul>
<p>Java缺少函数式编程特点， 为此Java 8 增加了一个语言级的新特性，名为Lambda表达式。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Lambda 表达式</h2>
<p>Lambda表达式是一种匿名函数(并不完全正确)，简单地说，它是没有声明的方法，也即没有访问修饰符、返回值声明和名字。</p>
<p><small>你可以将其想做一种速记，在你需要使用某个方法的地方写上它。当某个方法只使用一次，而且定义很简短，使用这种速记替代之尤其有效，这样，你就不必在类中费力写声明与方法了。</small></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(arg1, arg2...) -&gt; { body }

(type1 arg1, type2 arg2...) -&gt; { body }
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>例如</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>(<span class="hljs-keyword">int</span> a, <span class="hljs-keyword">int</span> b) -&gt; {  <span class="hljs-keyword">return</span> a + b; }

() -&gt; System.out.println(<span class="hljs-string">&quot;Hello World&quot;</span>);

(String s) -&gt; { System.out.println(s); }

() -&gt; <span class="hljs-number">42</span>

() -&gt; { <span class="hljs-keyword">return</span> <span class="hljs-number">3.1415</span> };
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h4>Lambda 表达式的结构</h4>
<ul>
<li><small>一个Lambda表达式可以有零个或多个参数
<ul>
<li>参数类型既可以明确声明，也可以根据上下文来推断。例如<code>(int a)</code>与<code>(a)</code>等效</small></li>
<li><small>所有参数需包含在圆括号内，参数之间用逗号相隔。例如：<code>(a, b)</code> 或 <code>(int a, int b)</code> 或 <code>(String a, int b, float c)</code></small></li>
<li><small>空圆括号代表参数集为空。例如：<code>() -&gt; 42</code>；当只有一个参数，且其类型可推导时，圆括号<code>（）</code>可省略。例如：<code>a -&gt; return a*a</code></small></li>
</ul>
</li>
<li><small>Lambda 表达式的主体可包含零条或多条语句</small>
<ul>
<li><small>若只有一条语句，花括号<code>{}</code>可省略。匿名函数的返回类型与该主体表达式一致</small></li>
<li><small>若包含一条以上语句，则表达式必须包含在花括号<code>{}</code>中（形成代码块）。匿名函数的返回类型与代码块的返回类型一致，若没有返回则为空</small></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>函数式接口</h2>
<ul>
<li>函数式接口是只包含一个抽象方法声明的接口
<ul>
<li><small><code>java.lang.Runnable</code>就是一种函数式接口，在<code>Runnable</code>接口中只声明了一个方法<code>void run()</code></small></li>
<li><small>相似地，<code>ActionListener</code>接口也是一种函数式接口，我们使用匿名内部类来实例化函数式接口的对象，有了Lambda表达式，这一方式可以得到简化。</small></li>
</ul>
</li>
<li>每个 Lambda 表达式都能隐式地赋值给函数式接口</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>例如</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Runnable r = () -&gt; System.out.println(<span class="hljs-string">&quot;hello world&quot;</span>);
</span></span></foreignObject></svg></code></pre>
<p>Or even</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">new</span> Thread(
   () -&gt; System.out.println(<span class="hljs-string">&quot;hello world&quot;</span>)
).start();
</span></span></foreignObject></svg></code></pre>
<p><small>根据线程类的构造函数签名<code>public Thread(Runnable r) { }</code>，将该Lambda表达式赋给<code>Runnable</code>接口。</small></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="29" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>其他常见的函数式接口</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>Consumer&lt;Integer&gt;  c = (<span class="hljs-keyword">int</span> x) -&gt; { System.out.println(x) };

BiConsumer&lt;Integer, String&gt; b = (Integer x, String y) -&gt; System.out.println(x + <span class="hljs-string">&quot; : &quot;</span> + y);

Predicate&lt;String&gt; p = (String s) -&gt; { s == <span class="hljs-keyword">null</span> };
</span></span></foreignObject></svg></code></pre>
</section>

}
