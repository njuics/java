nd-image:url(&quot;https://upload.wikimedia.org/wikipedia/zh/8/88/Java_logo.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="65%" height="720"><section id="1" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="1" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;--marpit-advanced-background-split:35%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Java高级程序设计</h1>
<h2>异常处理</h2>
<br />
<blockquote>
<p>Badly formed code will not be run.</p>
</blockquote>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section class="lead" style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="1" data-marpit-pagination-total="55"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="2" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Outline</h2>
<ul>
<li>Concepts</li>
<li>Java Exception Mechanism</li>
<li>Design by Contract vs. Exceptions</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="3" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Software Reliability</h2>
<ul>
<li>Correctness 正确性
<ul>
<li>依据规约，完成任务</li>
</ul>
</li>
<li>Robustness 鲁棒性
<ul>
<li>异常情况，合理反应</li>
</ul>
</li>
<li>Integrity  完整性
<ul>
<li>非法访问或修改，合理反应</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="4" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Design by Contract</h2>
<ul>
<li>
<p>方法学层面的思想：以尽可能小的代价开发出可靠性出众的软件</p>
</li>
<li>
<p>可以贯穿于软件创建的全过程，从分析到设计，从文档到调试，甚至可以渗透到项目管理中</p>
</li>
</ul>
<br />
<blockquote>
<p>Bertrand Meyer：<font color=red>DbC</font>是构建面向对象软件系统方法的核心。</p>
</blockquote>
<blockquote>
<p>James McKim：只要你会写程序，你就会写<font color=red>契约</font>。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="5" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Contract</h2>
<ul>
<li>Every software element is intended to satisfy a certain <font color=red>goal</font>, for the benefit of other software elements (and ultimately of human users).</li>
<li>This goal is the element’s <font color=red>contract</font>.
<ul>
<li>The contract of any software element should be<br />
<font color=red>Explicit</font>.</li>
<li>Part of the software element itself.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="6" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>A view of software construction</h2>
<ul>
<li>Constructing systems as structured collections of cooperating software elements — <font color=red>suppliers</font> and <font color=red>clients</font> — cooperating on the basis of clear definitions of <font color=red>obligations</font> and <font color=red>benefits</font>.</li>
<li>These definitions are the contracts.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="7" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>葫芦娃的契约</h2>
<br />
<table>
<thead>
<tr>
<th></th>
<th>义务</th>
<th>权益</th>
</tr>
</thead>
<tbody>
<tr>
<td>Client</td>
<td>不能混进蛇精蝎子精</td>
<td>由小到大给葫芦娃们排序</td>
</tr>
<tr>
<td>Supplier</td>
<td>帮葫芦娃们由小到大排序</td>
<td>只排葫芦娃</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="8" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Properties of Contracts</h2>
<ul>
<li>Binds two parties (or more): supplier, client.</li>
<li>Is explicit (written).</li>
<li>Specifies mutual obligations and benefits.</li>
<li>Usually maps obligation for one of the parties into benefit for the other, and conversely.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="9" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Contracts</h2>
<ul>
<li>契约就是<font color=red>“规范和检查”</font>！
<ul>
<li>Precondition：针对method，它规定了在调用该方法之前必须为真的条件</li>
<li>Postcondition：针对method，它规定了方法顺利执行完毕之后必须为真的条件</li>
<li>Invariant：针对整个类，它规定了该类任何实例调用任何方法都必须为真的条件</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="10" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>再看葫芦娃的契约</h2>
<table>
<thead>
<tr>
<th></th>
<th>义务</th>
<th>权益</th>
</tr>
</thead>
<tbody>
<tr>
<td>Client</td>
<td>&quot;Satisfy Preconditon&quot;: 只排葫芦娃</td>
<td>&quot;From Postcondition&quot;: 葫芦娃们由小到大给排好序</td>
</tr>
<tr>
<td>Supplier</td>
<td>&quot;Satisfy Postconditon&quot;: 葫芦娃们由小到大排好序</td>
<td>&quot;From Precondition&quot;:只排葫芦娃</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="11" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exception Handling and DbC</h2>
<ul>
<li>
<p>Exceptions are about dealing with things going wrong at <font color=red>runtime</font>.</p>
</li>
<li>
<p>DbC is about <font color=red>statically</font> defining the conditions under which code is supposed to operate.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="12" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>What are Exceptions?</h2>
<ul>
<li>Many “exceptional” things can happen during the running of a program, e.g.:
<ul>
<li><font color=green>User mis-types input</font></li>
<li><font color=green>Web page not available</font></li>
<li><font color=green>File not found</font></li>
<li><font color=#0099ff>Array index out of bounds</font></li>
<li><font color=#0099ff>Method called on a null object</font></li>
<li><font color=red>Out of memory</font></li>
<li><font color=red>Bug in the actual language implementation</font></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="13" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exceptions are unexpected conditions in programs.</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="14" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>What do we want of exceptions?</h2>
<ul>
<li>
<p>Ideally, a language (and its implementation) should:</p>
<ul>
<li><font size=6><font color=red>Restrict</font> the set of possible exceptions to “reasonable” ones.</font></li>
<li><font size=6>Indicate <font color=red>where</font> they happened, and <font color=red>distinguish</font> between them.</font></li>
<li><font size=6>Allow exceptions to be dealt with in a <font color=red>different</font> place in the code from where they occur.</font></li>
<li><font size=6>so we <font color=#0099ff>throw</font> exceptions where they <font color=red>occur</font>, and <font color=#0099ff>catch</font> them where we want to <font color=red>deal with</font> them.</font></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="15" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>What do we want of exceptions?</h2>
<ul>
<li>Ideally, we don't want non-fatal exceptions to be thrown too far — this breaks up the modularity of the program and makes it hard to reason about.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="16" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exceptions in Java</h2>
<ul>
<li>
<p>If a thrown exception is <font color=red>not</font> caught, it <font color=red>propagates out</font> to the caller and so on until <font color=#0099ff><strong>main</strong></font>.</p>
</li>
<li>
<p>If it is <font color=red>never</font> caught, it <font color=red>terminates</font> the program.</p>
</li>
<li>
<p>If a method can generate (checked) exceptions but does <font color=red>not</font> handle them, it has to explicitly <font color=red>declare</font> that it throws them so that clients know what to expect.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="17" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exceptions in Java</h2>
<ul>
<li>In Java, the basic exception handling construct is to:
<ul>
<li><font color=red>try</font>: a block of code which normally executes ok</li>
<li><font color=red>catch</font>: any exceptions that it generates, and</li>
<li><font color=red>finally</font>: do anything we want to do irrespective of what happened before.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="18" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Catch Exceptions</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span>{
  <span class="hljs-comment">//Code that might generate exceptions</span>
}
<span class="hljs-keyword">catch</span> (ExceptionType1 e1){
  <span class="hljs-comment">//Handle exceptions of ExceptionType1</span>
}
<span class="hljs-keyword">catch</span> (ExceptionType2 e2){
  <span class="hljs-comment">//Handle exceptions of ExceptionType2</span>
}
<span class="hljs-keyword">catch</span> (ExceptionType3 e3){
  <span class="hljs-comment">//Handle exceptions of ExceptionType3</span>
}
<span class="hljs-keyword">finally</span>{
  <span class="hljs-comment">//Activities that happen every time</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="19" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Multi-Catch</h2>
<ul>
<li>With Java 7 multi-catch handlers, you can &quot;OR&quot; together different types of exceptions in a single <em><strong>catch</strong></em>.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MultiCatch</span></span>{
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">x</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Except1, Except2, Except3, Except4</span>{}
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">process</span><span class="hljs-params">()</span></span>{}
  <span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span></span>{
    <span class="hljs-keyword">try</span>{
      x();
    }<span class="hljs-keyword">catch</span>(Except1 | Except2 | Except3 | Except4 e){
      process();
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="20" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Catch Ordering</h2>
<ul>
<li>All <em><strong>catch</strong></em> clauses are checked in order. An error occurs if the super-type is arranged before the sub-type.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SuperException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Exception</span> </span>{ }
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SubException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">SuperException</span> </span>{ }
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">BadCatch</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">goodTry</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">try</span> { 
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> SubException();
    } <span class="hljs-keyword">catch</span> (SuperException superRef) { ...
    } <span class="hljs-keyword">catch</span> (SubException subRef) {
      ...<span class="hljs-comment">// never be reached</span>
    } <span class="hljs-comment">// an INVALID catch ordering</span>
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="21" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Catch Ordering</h2>
<ul>
<li>If exceptions are thrown in current &quot;catch&quot; and &quot;finally&quot;, the &quot;catch&quot; clauses will not be rechecked. They are passed to the outside.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="22" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Report Exceptions</h2>
<ul>
<li>Declare and Throw</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">boolean</span> <span class="hljs-title">method</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> <span class="hljs-keyword">throws</span> MyException</span>{
    <span class="hljs-comment">//some code</span>
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> MyException(...);
}
</span></span></foreignObject></svg></code></pre>
<p><span style="color:#0099ff">Exception Propagation</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="23" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Create Exceptions</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SimpleException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Exception</span></span>{}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">InheritingExceptions</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> SimpleException </span>{
    System.out.println(<span class="hljs-string">&quot;Throw SimpleException from f()&quot;</span>);
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> SimpleException();
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
    InheritingExceptions sed = <span class="hljs-keyword">new</span> InheritingExceptions();
    <span class="hljs-keyword">try</span>{
      sed.f();
    } <span class="hljs-keyword">catch</span>(SimpleException e){
      System.out.println(<span class="hljs-string">&quot;Caught it!&quot;</span>);
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="24" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Getting information from exceptions</h2>
<p><code>java.lang.Throwable</code></p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Throwable</span><span class="hljs-params">()</span></span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Throwable</span><span class="hljs-params">(String message)</span></span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Throwable</span><span class="hljs-params">(String message, Throwable cause)</span></span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Throwable</span><span class="hljs-params">(Throwable cause)</span></span>;
</span></span></foreignObject></svg></code></pre>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">getMessage</span><span class="hljs-params">()</span></span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">getLocalizedMessage</span><span class="hljs-params">()</span></span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> String <span class="hljs-title">toString</span><span class="hljs-params">()</span></span>;
<span class="hljs-keyword">public</span> StackTraceElement[] getStackTrace();
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">setStackTrace</span><span class="hljs-params">(StackTraceElement[] stackTrace)</span></span>;
<span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">printStackTrace</span><span class="hljs-params">()</span></span>;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="25" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>The Stack Trace</h2>
<p><code>e.printStackTrace()</code></p>
<ul>
<li>This method returns an array of stack trace elements, each representing one stack frame.</li>
<li>Element zero is the top of the stack, and is the last method invocation in the sequence (the point this <code>Throwable</code> was created and thrown).</li>
<li>The last element of the array and the bottom of the stack is the first method invocation in the sequence.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="26" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">WhoCalled</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span> </span>{
      <span class="hljs-comment">// Generate an exception to fill in the stack trace</span>
      <span class="hljs-keyword">try</span> {
            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Exception();
      } <span class="hljs-keyword">catch</span> (Exception e) {
            <span class="hljs-keyword">for</span>(StackTraceElement ste : e.getStackTrace())
            System.out.println(ste.getMethodName());
      }
    }
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">g</span><span class="hljs-params">()</span> </span>{ f(); }
    <span class="hljs-function"><span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">h</span><span class="hljs-params">()</span> </span>{ g(); }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        f(); g(); h();
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="27" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Rethrowing exceptions</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span> {
  <span class="hljs-comment">// some statements;</span>
}
<span class="hljs-keyword">catch</span>(TheException ex) {
  <span class="hljs-comment">//perform operations before exits;</span>
  <span class="hljs-keyword">throw</span> ex;
}
</span></span></foreignObject></svg></code></pre>
<ul>
<li><code>printStackTrace()</code>：显示的是原来异常抛出点的调用栈信息，而非重新抛出点的信息</li>
<li><code>fillInStackTrace()</code>：返回一个<code>Throwable</code>对象，它是通过把当前调用栈信息填入原来那个异常对象而建立的。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="28" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Rethrowing</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{
        System.out.println(
                <span class="hljs-string">&quot;originating the exception in f()&quot;</span>);
        <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Exception(<span class="hljs-string">&quot;thrown from f()&quot;</span>);
    }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">h</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{
        <span class="hljs-keyword">try</span> {
            f();
        } <span class="hljs-keyword">catch</span>(Exception e) {
            System.out.println(
                    <span class="hljs-string">&quot;Inside h(), e.printStackTrace()&quot;</span>);
            e.printStackTrace(System.out);
            <span class="hljs-keyword">throw</span> (Exception)e.fillInStackTrace();
        }
    }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">try</span> {
            h();
        } <span class="hljs-keyword">catch</span>(Exception e) {
            System.out.println(<span class="hljs-string">&quot;main: printStackTrace()&quot;</span>);
            e.printStackTrace(System.out);
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="29" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Chained Exception</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ChainedExceptionDemo</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
    <span class="hljs-keyword">try</span> {  
      method1();
    }
    <span class="hljs-keyword">catch</span> (Exception ex) {
      ex.printStackTrace();
    }
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">method1</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{
    <span class="hljs-keyword">try</span> {  
      method2();
    }
    <span class="hljs-keyword">catch</span> (Exception ex) {
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Exception(<span class="hljs-string">&quot;New info from method1&quot;</span>, ex);
    }
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">method2</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Exception </span>{
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Exception(<span class="hljs-string">&quot;New info from method2&quot;</span>);
  }
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/exceptions.jpg&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="30" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h2>Chained Exception</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="55"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="31" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exception matching</h2>
<ul>
<li>
<p>When an exception is thrown, the exception-handling system looks through the <font color=red>&quot;nearest&quot;</font> handlers in the order they are written. When it finds a match, the exception is considered handled, and no further searching occurs.</p>
</li>
<li>
<p>A derived-class object will match a handler for the base class.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="32" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Example</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Annoyance</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Exception</span></span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Sneeze</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Annoyance</span></span>{}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Human</span></span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
    <span class="hljs-keyword">try</span>{
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Sneeze();
    } <span class="hljs-keyword">catch</span>(Sneeze s){
      System.out.println(<span class="hljs-string">&quot;Caught Sneeze&quot;</span>);
    } <span class="hljs-keyword">catch</span>(Annoyance a){
      System.out.println(<span class="hljs-string">&quot;Caught Annoyance&quot;</span>);
    }
    <span class="hljs-keyword">try</span>{
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> Sneeze();
    } <span class="hljs-keyword">catch</span>(Annoyance a){
      System.out.println(<span class="hljs-string">&quot;Caught Annoyance&quot;</span>);
    }
  }
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="33" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Performing Cleanup with <em><strong>finally</strong></em></h2>
<ul>
<li><em><strong>finally</strong></em> clause is executed whether or not an exception is thrown.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ThreeException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Exception</span> </span>{}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">FinallyWorks</span> </span>{
    <span class="hljs-keyword">static</span> <span class="hljs-keyword">int</span> count = <span class="hljs-number">0</span>;
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">while</span>(<span class="hljs-keyword">true</span>) {
            <span class="hljs-keyword">try</span> {
                <span class="hljs-keyword">if</span>(count++ == <span class="hljs-number">0</span>)  <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> ThreeException();
                System.out.println(<span class="hljs-string">&quot;No exception&quot;</span>);
            } <span class="hljs-keyword">catch</span>(ThreeException e) { System.out.println(<span class="hljs-string">&quot;ThreeException&quot;</span>);
            } <span class="hljs-keyword">finally</span> { System.out.println(<span class="hljs-string">&quot;In finally clause&quot;</span>);
                <span class="hljs-keyword">if</span>(count == <span class="hljs-number">2</span>) <span class="hljs-keyword">break</span>; <span class="hljs-comment">// out of &quot;while&quot;</span>
            }
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="34" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Try-With-Resources</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.io.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MessyExceptions</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        InputStream in = <span class="hljs-keyword">null</span>;
        <span class="hljs-keyword">try</span>{ 
          in = <span class="hljs-keyword">new</span> FileInputStream(<span class="hljs-keyword">new</span> File(<span class="hljs-string">&quot;MessyExceptions.java&quot;</span>));
             <span class="hljs-keyword">int</span> contents = in.read();
             <span class="hljs-comment">// Process contents</span>
        } <span class="hljs-keyword">catch</span>(IOException e) { <span class="hljs-comment">// Handle the error</span>
        } <span class="hljs-keyword">finally</span> {
            <span class="hljs-keyword">if</span>(in != <span class="hljs-keyword">null</span>) {
                <span class="hljs-keyword">try</span> {
                    in.close();
                } <span class="hljs-keyword">catch</span>(IOException e) { <span class="hljs-comment">// Handle the close() error</span>
                }
            }
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="35" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Try-With-Resources</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.io.*;
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">TryWithResources</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">try</span>(
                InputStream in = <span class="hljs-keyword">new</span> FileInputStream(
                        <span class="hljs-keyword">new</span> File(<span class="hljs-string">&quot;TryWithResources.java&quot;</span>))
        ) {
            <span class="hljs-keyword">int</span> contents = in.read();
            <span class="hljs-comment">// Process contents</span>
        } <span class="hljs-keyword">catch</span>(IOException e) {
            <span class="hljs-comment">// Handle the error</span>
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="36" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Try-With-Resources</h2>
<ul>
<li>The objects created in the <strong>try-with-resources</strong> definition clause (within the parenthese) must implement the <code>java.lang.AutoCloseable</code> interface, which has a single method, <code>close()</code>.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Reporter</span> <span class="hljs-keyword">implements</span> <span class="hljs-title">AutoCloseable</span> </span>{
    String name = getClass().getSimpleName();
    Reporter() {
        System.out.println(<span class="hljs-string">&quot;Creating &quot;</span> + name);
    }
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">close</span><span class="hljs-params">()</span> </span>{
        System.out.println(<span class="hljs-string">&quot;Closing &quot;</span> + name);
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="37" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Try-With-Resources</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">First</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Reporter</span> </span>{}
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Second</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Reporter</span> </span>{}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">AutoCloseableDetails</span> </span>{
    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>{
        <span class="hljs-keyword">try</span>(
                First f = <span class="hljs-keyword">new</span> First();
                Second s = <span class="hljs-keyword">new</span> Second()
        ) {
        }
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="38" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exceptions and Logging</h2>
<ul>
<li>1: Send error output to the <em>standard error</em> stream by writing to <code>System.err</code>.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Exception</span></span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">MyException</span><span class="hljs-params">()</span></span>{}
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">MyException</span><span class="hljs-params">(String msg)</span></span>{<span class="hljs-keyword">super</span>(msg);}
}
<span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">FullConstructors</span> </span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">f</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> MyException</span>{
    System.out.println(<span class="hljs-string">&quot;Throwing MyException from f()&quot;</span>);
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> MyException();
  }
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">g</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> MyException</span>{
     System.out.println(<span class="hljs-string">&quot;Throwing MyException from g()&quot;</span>);
    <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> MyException(<span class="hljs-string">&quot;Originated in g()&quot;</span>);
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="39" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exceptions and Logging</h2>
<ul>
<li><code>printStackTrace()</code></li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
    <span class="hljs-keyword">try</span>{  f(); } 
    <span class="hljs-keyword">catch</span>(MyException e){ 
      e.printStackTrace(System.out); 
    }
    <span class="hljs-keyword">try</span>{  g(); } 
    <span class="hljs-keyword">catch</span>(MyException e){
      e.printStackTrace(System.out);
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="40" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exception and Logging</h2>
<ul>
<li>2: Log the output using the <code>java.util.logging</code> facility.</li>
</ul>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">import</span> java.util.logging.*;
<span class="hljs-keyword">import</span> java.io.*;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LoggingException</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">Exception</span></span>{
  <span class="hljs-keyword">private</span> <span class="hljs-keyword">static</span> Logger logger = Logger.getLogger(<span class="hljs-string">&quot;LoggingException&quot;</span>);
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">LoggingException</span><span class="hljs-params">()</span></span>{
    StringWriter trace = <span class="hljs-keyword">new</span> StringWriter();
    printStackTrace(<span class="hljs-keyword">new</span> PrintWriter(trace));
    logger.severe(trace.toString());
  }
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="41" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exception and Logging</h2>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">LoggingExceptions</span></span>{
  <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span></span>{
    <span class="hljs-keyword">try</span>{
      <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> LoggingException();
    } <span class="hljs-keyword">catch</span>(LoggingException e){
      System.err.println(<span class="hljs-string">&quot;Caught &quot;</span>+e);
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Classification of Errors</h2>
<ul>
<li>
<p><font color=red><em>Syntax errors</em></font> arise because the rules of the language have not been followed. They are detected by the compiler.</p>
</li>
<li>
<p><font color=red><em>Runtime errors</em></font> occur while the program is running if the environment detects an operation that is impossible to carry out.</p>
</li>
<li>
<p><font color=red><em>Logic errors</em></font> occur when a program doesn't perform the way it was intended to.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/exp-tree.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h2>Java Exceptions</h2>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="43" data-marpit-pagination-total="55"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>System Errors</h2>
<ul>
<li><font color=red>System errors</font> are thrown by JVM and represented in the <code>Error</code> class. The <code>Error</code> class describes internal system errors. Such errors rarely occur.</li>
<li>If one does, there is little you can do beyond notifying the user and trying to terminate the program gracefully.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Exceptions</h2>
<ul>
<li><font color=red>Exceptions</font> are represented in the <code>Exception</code> class that describes errors caused by your program and external circumstances. These errors can be caught and handled by your program.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="46" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Runtime Exceptions</h2>
<ul>
<li><font color=red>Runtime exceptions</font> are represented in the <code>RuntimeException</code> class that describes programming errors, such as bad casting, accessing an out-of-bounds array, and numeric errors.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="47" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Checked Exceptions vs. Unchecked Exceptions</h2>
<ul>
<li><code>RuntimeException</code>, <code>Error</code> and their subclasses are known as <font color=red>unchecked exceptions</font>.
<ul>
<li>In most cases, unchecked exceptions reflect programming logic errors that are not recoverable.
<ul>
<li>For example: <code>NullPointerException</code>, <code>IndexOutOfBoundsException</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="48" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Checked Exceptions vs. Unchecked Exceptions</h2>
<ul>
<li>
<p>These are the logic errors that should be corrected in the program. Unchecked exceptions can occur anywhere in the program. To avoid cumbersome overuse of try-catch blocks, Java does not mandate you to write code to catch unchecked exceptions.</p>
</li>
<li>
<p>All other exceptions are known as <font color=red>checked exceptions</font>, meaning that the compiler forces the programmer to check and deal with the exceptions.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="49" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Tips</h2>
<ul>
<li>异常处理不能代替简单的测试。</li>
</ul>
<p>case a:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>If (!s.empty()) s.pop();
</span></span></foreignObject></svg></code></pre>
<p>case b:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span> { <span class="hljs-comment">//10 times longer than (a)</span>
   s.pop();
}
<span class="hljs-keyword">catch</span> (EmptyStackException e){}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Tips</h2>
<ul>
<li>不要过分地细化异常。</li>
</ul>
<p>case a:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span> ; i&lt;<span class="hljs-number">100</span>; i++) {
  <span class="hljs-keyword">try</span> { n=s.pop(); }
  <span class="hljs-keyword">catch</span> (EmptyStackException s) {...}
  <span class="hljs-keyword">try</span> { out.writeInt(n); }
  <span class="hljs-keyword">catch</span> (IOException e) {...}
}

</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="51" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Tips</h2>
<p>case b:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">try</span> { 
  <span class="hljs-keyword">for</span> (i=<span class="hljs-number">0</span> ; i&lt;<span class="hljs-number">100</span>; i++) { n=s.pop(); out.writeInt(n);}
}
<span class="hljs-keyword">catch</span> (IOException e) {...}
<span class="hljs-keyword">catch</span> (EmptyStackException s) {...}
</span></span></foreignObject></svg></code></pre>
<p><span style="color:red">Which one is better?</span></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="52" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>Tips</h2>
<ul>
<li>充分利用异常层次结构。
<ul>
<li>不要只抛出<code>RuntimeException</code>异常。应该寻找一个适合的子类或创建自己的异常类。</li>
<li>不要只捕获<code>Throwable</code>异常。</li>
</ul>
</li>
<li>不要压制异常。</li>
<li>在检测错误时，“苛刻”要比放任更好。</li>
<li>不要羞于传递异常。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-theme="gaia" data-marpit-pagination="53" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--theme:gaia;background-color:#fff;background-image:none;">
<h2>DbC vs. Exception</h2>
<ul>
<li>Exceptions are about dealing with things going wrong at runtime.</li>
<li>DbC is about statically defining the conditions under which code is supposed to operate.</li>
<li>The two are nicely complementary.</li>
<li><font color=red>Unchecked exceptions</font> are “what happens when the contract is broken”.</li>
<li><font color=red>Checked exceptions</font> are expected to happen from time to time, so are not contract violations.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-class="lead" data-theme="gaia" class="lead" data-marpit-pagination="54" data-marpit-pagination-total="55" style="--paginate:true;--background-color:#fff;--class:lead;--theme:gaia;background-color:#fff;background-image:none;">
<h2>How about assertion?</h2>
<p><strong>To be continued</strong></p>
</section>
